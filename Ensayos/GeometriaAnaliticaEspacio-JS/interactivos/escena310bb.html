      <param name="G_14" value="espacio='E1' tipo='texto' fondo='no' color='000000' coord_abs='sí' expresión='[0,455]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs34 El coseno del ángulo formado por dos vectores \b u\b0  = ({\*\mjaformula u{\subix 1},&nbsp;u{\subix 2},&nbsp;u{\subix 3}})  y  \b v\b0  = ({\*\mjaformula v{\subix 1},&nbsp;v{\subix 2},&nbsp;v{\subix 3}}) es el producto escalar \par\f0\fs34 de los dos vectores normalizados, esto es divididos por sus módulos.\par\par}' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_left' ">
      <param name="G_15" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='posi=2' coord_abs='sí' expresión='[22,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs32 Dos rectas secantes, r  y  s,  determinan  al  cortarse \par\f0\fs32 cuatro ángulos iguales dos a dos. El ángulo formado \par\f0\fs32 por las dos rectas es el menor de ellos.{\*\mjaformula{\subix}}\par\f0\fs32 Coincide con el que forman sus vectores  directores o\par\f0\fs32 con su suplementario, según el sentido que tomen, y\par\f0\fs32 como  cos (180º- \f1\fs34\b α\b0\f0\fs32 ) = - cos \f1\fs34\b α\b0\f0\fs32   y  tomamos el ángulo\par\f0\fs32 agudo tenemos que:{\*\mjaformula{\subix}}\par\par}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_left' ">

      <param name="G_17" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='posi=2' coord_abs='sí' expresión='[22,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs32 Cuando las dos rectas se cruzan el ángulo será el que\par\f0\fs32 forma una de ellas con la proyección de la otra sobre\par\f0\fs32 el plano que contiene a la primera y es paralelo a la\par\f0\fs32 segunda.\par\par}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_left' ">
      <param name="G_18" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='posi=3' coord_abs='sí' expresión='[25,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs32 Dos planos secantes, \f1\fs34\b π\b0\f0\fs32   y  \f1\fs34\b π\b0\f0\fs32 ´, determinan al cortarse \par\f0\fs32 cuatro ángulos iguales dos a dos. El ángulo formado \par\f0\fs32 por los dos planos es el menor de ellos.\i{\*\mjaformula{\subix}}\i0\par\f0\fs32 Coincide  con  el  que forman sus vectores  normales \par\f0\fs32 o con su suplementario,  y como vamos a considerar\par\f0\fs32 el ángulo agudo y  cos (180º- \f1\fs34\b α\b0\f0\fs32 ) = - cos \f1\fs34\b α\b0\f0\fs32\i  \i0  tenemos \par\f0\fs32 que:\par\par\par\par\par}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_left' anchor='a_top_left' ">
      <param name="G_19" value="espacio='E3' tipo='texto' fondo='no' color='000000' dibujar-si='posi=3' coord_abs='sí' expresión='[200,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f0\fs34\b α\b0\f1\fs32  = ang( \f0\fs34\b π\b0\f1 ,\f0\i  \i0\b π&squot;\b0\fs36\b\i  \i0\b0\f1\fs32 ) = arccos\fs34\b{\*\mjaformula{\fraction{\num |&nbsp;n&nbsp;·&nbsp;n&squot;&nbsp;|}{\den |&nbsp;n&nbsp;|&nbsp;·&nbsp;|&nbsp;n&squot;&nbsp;|}}}\b0\par}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='16' align='a_center' anchor='a_top_center' ">
