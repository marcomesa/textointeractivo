   <param name="G_01" value="espacio='definicion' tipo='texto' fondo='s&iacute;' color='666666' expresi&oacute;n='[5,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;\f8\fcharset0 Courier New;\f9\fcharset0 Courier New;}\f1\fs24 Llamamos \b ra\u237 z n-\u233 sima \b0 de un n\u250 mero \par dado al n\u250 mero que elevado a \b n \b0 nos da \par el primero.\par La expresi\u243 n \b{\*\mjaformula{\radical{\index n}{\radicand a}}}\b0  es un \b radical \b0 de\par  \b\u237 ndice\b0  \b n\b0 , y \b\i  \i0 radicando a\b0 .\par        \fs28{\*\mjaformula\f5\fs32  \f6\fs24\i{\radical{\index n}{\radicand a}}\f1\fs24\i0 =b{\supix}\f7\fs24}\fs24 equivale a\fs28{\*\mjaformula\f5\fs32  \f8\fs32 b{\supix n}=a\fs24}\fs24  \f9\fs32\b\par  \fs24\b0\par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">

   <param name="G_04" value="espacio='exponente' tipo='texto' fondo='s&iacute;' color='666666' expresi&oacute;n='[5,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Un radical es equivalente a una potencia\par de \b exponente fraccionario,\b0  donde el nu-\par merador de la fracci\u243 n es el exponente del\par radicando y el denominador de la fracci\u243 n\par es el \u237 ndice de la ra\u237 z.\f3\fs24\par \par }' fuente='SansSerif,PLAIN,12' fijo='s&iacute;'">
   <param name="G_05" value="espacio='exponente' tipo='texto' fondo='s&iacute;' color='666666' expresi&oacute;n='[70,119]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28{\*\mjaformula\f2\fs32  a{\supix{\fraction{\num m}{\den n}}}={\radical{\index n}{\radicand a{\supix m}}}\f3\fs24}\f3\fs24\par }' fuente='SansSerif,PLAIN,14' fijo='s&iacute;'">

   <param name="G_07" value="espacio='propiedad' tipo='texto' fondo='s&iacute;' color='666666' expresi&oacute;n='[5,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs24 El valor de un radical no var\u237 a si se multi-\par plican o se dividen\b  \b0 por un mismo n\u250 mero \par el \u237 ndice y el exponente del radicando.\par \par                    \fs28{\*\mjaformula\f4\fs32{\radical{\index n}{\radicand a{\supix m}}}={\radical{\index n\u183 p}{\radicand a{\supix m\u183 p}}}\f5\fs24}\f5\fs24\par \par \par }' fuente='SansSerif,PLAIN,12' fijo='s&iacute;'">

   <param name="G_09" value="espacio='operaciones' tipo='texto' fondo='s&iacute;' color='666666' expresi&oacute;n='[5,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\u8226  Para multiplicar (o dividir) radicales del \par mismo  \u237 ndice se deja el \u237 ndice y se mul-\par tiplican ( o dividen) los radicandos.\par \par \u8226  Para hallar la ra\u237 z de otro radical se deja \par el radicando y se multiplican los \u237 ndices.\par \par \u8226  Para multiplicar (o dividir) radicales de\par distinto \u237 ndice, primero se reduce a \u237 ndice\par com\u250 n y luego se multiplican ( o dividen).\par \par \u8226  Para sumar (o restar) radicales seme-\par jantes se deja el radical y se suman (o \par restan) los coeficientes.\par \par  \f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='s&iacute;'">
