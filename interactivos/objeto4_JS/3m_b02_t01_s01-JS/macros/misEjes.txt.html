   <param name="A_40" value="id='pix2Coord(coord,esY,dec)' algoritmo='si' expresi&oacute;n='res' algoritmo='si' hacer='centro=(!esY)?WIDTH:HEIGHT;factEsc=(esY)?escala_y:1;centro=centro/2;desO=(!esY)?Ox:Oy;signo=(!esY)?1:-1;_tmp1=100000000;res=_tmp1*signo*(coord-centro-desO)/(ESCALA*factEsc*_tmp1);multi=10^dec;res=round(res*multi)/multi;;'">
   <param name="A_41" value="id='calculaEscalaMEN(pEsc_1,tLength)' algoritmo='si' expresi&oacute;n='paramEsc_men' algoritmo='si' inicio='paramEsc_men=pEsc_1;decimales=0;TOTAL=tLength/10;' hacer='_cambio=paramEsc_men&lt;TOTAL;paramEsc_men=paramEsc_men*((_cambio)?10:1);' mientras='_cambio'">

   <param name="A_43" value="id='calcMarcasX()' algoritmo='si' algoritmo='si' hacer='TMP_O_X=WIDTH/2+Ox;a=TMP_O_X;;markX.size=altoMarcas*2;markX.min=a-ent(a/RESCALA)*RESCALA;markX.max=a-ent(-(WIDTH/2-Ox)/RESCALA)*RESCALA;markX.pasos=round(abs(markX.min-markX.max)/RESCALA);;;escalaParam=RESCALA/2;markX.Dos.size=(markX.size/2);markX.Dos.min=a-ent(a/escalaParam)*escalaParam;markX.Dos.max=a-ent(-(WIDTH/2-Ox)/escalaParam)*escalaParam;markX.Dos.pasos=round(abs(markX.Dos.min-markX.Dos.max)/escalaParam);;escalaParam=escalaParam/5;markX.Diez.size=(markX.size/2)*(3/4);markX.Diez.min=a-ent(a/escalaParam)*escalaParam;markX.Diez.max=a-ent(-(WIDTH/2-Ox)/escalaParam)*escalaParam;markX.Diez.pasos=round(abs(markX.Diez.min-markX.Diez.max)/escalaParam);;;;;;;;cambiarEscala=(RESCALA&gt;((WIDTH+HEIGHT)/2) );escalaParam=(cambiarEscala)?(RESCALA/5):RESCALA;;cambiarEscala2=(RESCALA&gt;((WIDTH+HEIGHT)/4));escalaParam=((!cambiarEscala)&amp;cambiarEscala2)?(RESCALA/2):escalaParam;;markX.Num.min=a-ent(a/escalaParam)*escalaParam;markX.Num.max=a-ent(-(WIDTH/2-Ox)/escalaParam)*escalaParam;tt=abs(markX.Num.min-markX.Num.max)/escalaParam;markX.Num.pasos=round(tt);;'">
   <param name="A_44" value="id='calcMarcasY()' algoritmo='si' algoritmo='si' hacer='TMP_O_Y=HEIGHT/2+Oy;a=TMP_O_Y;;markY.size=altoMarcas*2;markY.min=a-ent(a/RESCALA_Y)*RESCALA_Y;markY.max=a-ent(-(HEIGHT/2-Oy)/RESCALA_Y)*RESCALA_Y;markY.pasos=round(abs(markY.min-markY.max)/RESCALA_Y);;;escalaParam=RESCALA_Y/2;markY.Dos.size=markY.size/2;markY.Dos.min=a-ent(a/escalaParam)*escalaParam;markY.Dos.max=a-ent(-(HEIGHT/2-Oy)/escalaParam)*escalaParam;markY.Dos.pasos=round(abs(markY.Dos.min-markY.Dos.max)/escalaParam);;escalaParam=escalaParam/5;markY.Diez.size=(markY.size/2)*(3/4);markY.Diez.min=a-ent(a/escalaParam)*escalaParam;markY.Diez.max=a-ent(-(HEIGHT/2-Oy)/escalaParam)*escalaParam;markY.Diez.pasos=round(abs(markY.Diez.min-markY.Diez.max)/escalaParam);;;;;;;;cambiarEscala=(RESCALA_Y&gt;((2*HEIGHT)/2) );escalaParam=(cambiarEscala)?(RESCALA_Y/5):RESCALA_Y;;cambiarEscala2=(RESCALA_Y&gt;((2*HEIGHT)/4));escalaParam=((!cambiarEscala)&amp;cambiarEscala2)?(RESCALA_Y/2):escalaParam;;markY.Num.min=a-ent(a/escalaParam)*escalaParam;markY.Num.max=a-ent(-(HEIGHT/2-Oy)/escalaParam)*escalaParam;tt=abs(markY.Num.min-markY.Num.max)/escalaParam;markY.Num.pasos=round(tt);;'">
   <param name="A_45" value="id='actualiza()' algoritmo='si' algoritmo='si' hacer='RESCALA=ESCALA;RESCALA=calculaEscalaMEN(RESCALA,WIDTH+HEIGHT);RESCALA=calculaEscalaMAS(RESCALA,WIDTH+HEIGHT);decimalesX=decimales;decimalesX=(RESCALA&lt;=ESCALA)?decimalesX+1:decimalesX;calcMarcasX();;tmpEsc=ESCALA*escala_y;RESCALA_Y=tmpEsc;_totalLengthTMP=2*HEIGHT;RESCALA_Y=calculaEscalaMEN(RESCALA_Y,_totalLengthTMP);RESCALA_Y=calculaEscalaMAS(RESCALA_Y,_totalLengthTMP);decimalesY=decimales;decimalesY=decimalesY+((RESCALA&lt;=tmpEsc)?1:0);calcMarcasY()'">

   <param name="G_11" value="espacio='grafica' tipo='segmento' color='((Rojo/variacion/2),(Verde/variacion/2),(Azul/variacion/2),00)' dibujar-si='graduado' coord_abs='si' expresi&oacute;n='(s,(eje.y-(markX.Dos.size)/2))(s,(eje.y+(markX.Dos.size)/2))' familia='s' s.intervalo='[markX.Dos.min,markX.Dos.max]' s.pasos='ent(markX.Dos.pasos)' tama&ntilde;o='0' ancho='anchoMarcas'">
