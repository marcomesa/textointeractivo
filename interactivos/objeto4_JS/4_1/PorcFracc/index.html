  <script type="text/javascript" charset="utf-8">
    function adjust() {
      document.querySelector("meta[name='viewport']").setAttribute('content', 'width=' + (((window.innerHeight > window.innerWidth) || (((1024 * window.innerHeight) / window.innerWidth) > 632)) ? 1024 : (632 * window.innerWidth) / window.innerHeight) + ', user-scalable=no');
    }
    adjust();
    window.onresize = function(event) {
      adjust();
    }
    function cambiaFondo(edo) {
      var cond = (edo == "normal");

      document.querySelector(".DescartesAppContainer").setAttribute("data-visible", !cond);
    }
