   <param name="A_24" value="id='nivel1()' algoritmo='si' expresión='1' algoritmo='si' hacer='A=ent(rnd*2)+1;B=ent(rnd*3)+1;C=ent(rnd*2)+1;C=(A=C)?C+1:C;D=ent(rnd*3)+1;D=(D=B)?D+1:D;;tempA=(C*lenX+D*lenUno<A*lenX+B*lenUno)?A:0;tempB=(C*lenX+D*lenUno<A*lenX+B*lenUno)?B:0;A=(C*lenX+D*lenUno<A*lenX+B*lenUno)?C:A;B=(C*lenX+D*lenUno<A*lenX+B*lenUno)?D:B;C=(C*lenX+D*lenUno<A*lenX+B*lenUno)?tempA:C;D=(C*lenX+D*lenUno<A*lenX+B*lenUno)?tempB:D;r=rnd;A=((menu=0)&(rnd<0.4))?A+1:A;B=((menu=0)&(rnd>=0.6))?B+1:B;A=min(A,2);B=min(B,3);C=(menu=0)?A:C;D=(menu=0)?B:D;C=(menu=1)?A:C;D=((menu=1)&(D=B))?D+1:D;D=(menu=2)?B:D;C=((menu=2)&(C=A))?C+1:C;;;;;anchoMacro.A=A;anchoMacro.B=B;largoMacro.A=C;largoMacro.B=D;;a=A*C;b=A*D+B*C;c=B*D;;iniUnidades(numBloquesXTipo);iniX(numBloquesXTipo);iniXX(numBloquesXTipo);;;trinomio.A=1;trinomio.B=1;trinomio.C=1;;'">

<script type="descartes/macro" id="tituloTercero">

id='INIT' algoritmo='si' evaluar='siempre' hacer='quitar=1;espacio.w=790;espacio.h=530;;hRenglonTxt=20;totalHeightTxt=hRenglonTxt*nRenglones;;tituloImg.w=790;tituloImg.h=30;tituloImg.x=0;tituloImg.y=0;;dialogoInst.partUp.w=778;dialogoInst.partUp.h=24;dialogoInst.partC.w=776;dialogoInst.partC.h=1;dialogoInst.partDw.w=778;dialogoInst.partDw.h=24;;;hTxtPorCubrir=totalHeightTxt-dialogoInst.partDw.h-dialogoInst.partUp.h+20;hTxtPorCubrir=max(hTxtPorCubrir,2);;;;dialogoInst.x=(espacio.w-dialogoInst.partUp.w)/2;dialogoInst.y=tituloImg.y+tituloImg.h+1;;dialogoInst.partUp.x=dialogoInst.x;dialogoInst.partUp.y=dialogoInst.y;;dialogoInst.partC.x=dialogoInst.partUp.x+(dialogoInst.partUp.w-dialogoInst.partC.w)/2;dialogoInst.partC.y=dialogoInst.y+dialogoInst.partUp.h-1;;dialogoInst.partDw.x=dialogoInst.partUp.x;dialogoInst.partDw.y=dialogoInst.partC.y+hTxtPorCubrir;;;inst.x=10;inst.y=(nRenglones>1)?40:45;;verDialogInstruciones=(nRenglones>0)'
id='CALC' algoritmo='si' evaluar='siempre' hacer='_guionTmp=|  -  |;_pipe=&squot;      |       &squot;;txtTitulo=unidad+_guionTmp+titulo.txt+_pipe+subtitulo'
tipo='imagen' dibujar-si='verFondo' coord_abs='si' expresión='(0,30)' archivo='images2/fondo.jpg'

<script type="descartes/macro" id="./macros/trinomioPositivo.txt">

id='calculos' algoritmo='si' evaluar='siempre' inicio='cuadrado=|x²|;nada=| |;equis=|x|;mas=| + |;cuadradoSolo=|  x²|;equisSolo=|  x|' hacer='miExpA=(A=1)?cuadradoSolo:A+cuadrado;miExpA=(A=0)?nada:miExpA;miExpB=(B=1)?equisSolo:B+equis;miExpB=(B=0)?nada:miExpB;miExpresion=(A>0)?miExpA:nada;miExpresion=((A>0)&(B>0))?miExpresion+mas:miExpresion;miExpresion=(B>0)?miExpresion+miExpB:miExpresion;miExpresion=(C>0)?miExpresion+mas+C:miExpresion'

<script type="descartes/macro" id="./macros/binomio.txt">

<script type="descartes/macro" id="macros/flecha">

id='hp' expresión='2' evaluar='una-sola-vez' constante='si'
id='hc' expresión='0' evaluar='una-sola-vez' constante='si'
id='Transp' expresión='0' evaluar='una-sola-vez' constante='si'

id='Verde' expresión='1' evaluar='una-sola-vez' constante='si'
id='Azul' expresión='0' evaluar='una-sola-vez' constante='si'
hacer='y1=(ancho-grueso)/2;y2=y1+grueso;x1=largo-ancho/2;' id='CALCULOS' evaluar='siempre' algoritmo='si'
tipo='polígono' color='707070' expresión='(x1,hp)(x1,y1)(hc,y1)(0,y1+hc)(0,y2-hc)(hc,y2)(x1,y2)(x1,ancho-hp)(x1+hp,ancho-hp)(largo-hc/2,ancho/2+hc/2)(largo-hc/2,ancho/2-hc/2)(x1+hp,hp)(x1,hp)' relleno='(Rojo,Verde,Azul,Transp)' coord_abs='si'
