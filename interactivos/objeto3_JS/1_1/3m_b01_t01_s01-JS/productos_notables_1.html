   <param name="G_10" value="espacio='E2' tipo='imagen' expresión='(CX[s]+lenUno/2,CY[s]+lenX/2)(1,1)' familia='s' s.intervalo='[numBloquesXTipo,2*numBloquesXTipo-1]' s.pasos='numBloquesXTipo-1' archivo='images/equis.png'">
   <param name="G_11" value="espacio='E2' tipo='imagen' expresión='(CX[s]+lenX/2,CY[s]+lenUno/2)(1,1)' familia='s' s.intervalo='[2*numBloquesXTipo,3*numBloquesXTipo-1]' s.pasos='numBloquesXTipo-1' archivo='images/equis.png'">
   <param name="G_12" value="espacio='E2' tipo='imagen' expresión='(CX[s]+lenX/2,CY[s]+lenX/2)(1,1)' familia='s' s.intervalo='[3*numBloquesXTipo,4*numBloquesXTipo-1]' s.pasos='numBloquesXTipo-1' archivo='images/equisCuadrada.png'">
   <param name="G_13" value="espacio='E2' tipo='texto' color='00006f' dibujar-si='verificar' expresión='[110,477]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue111;\red0\green0\blue0;}\f1\fs48\cf0{\*\mjaformula}{\*\mjaformula{\expr retro}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,24'">
   <param name="G_14" value="espacio='E2' tipo='texto' color='azul' dibujar-si='0' expresión='[20,220]' texto='[panelY+altoPanel][CY[seleccionado]]' fuente='Monospaced,PLAIN,12'">
   <param name="G_15" value="espacio='E2' tipo='macro' dibujar-si='0' expresión='./macros/binomio.txt' nombre='anchoMacro'">
   <param name="G_16" value="espacio='E2' tipo='macro' dibujar-si='0' expresión='./macros/binomio.txt' nombre='largoMacro'">
   <param name="G_17" value="espacio='E2' tipo='texto' color='azul' dibujar-si='0' expresión='[20,220]' texto='[anchoMacro.miExpresion]' fuente='Monospaced,PLAIN,12'">
   <param name="G_18" value="espacio='E2' tipo='punto' color='00006f' dibujar-si='bien' expresión='(panelX+anchoPanel/2-6,panelY-lenUno-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44{\*\mjaformula{\expr largoMacro.miExpresion}}\f2\fs24\par}' fuente='Arial,PLAIN,22' tamaño='0'">
   <param name="G_19" value="espacio='E2' tipo='punto' color='00006f' dibujar-si='bien' expresión='(panelX-3*lenUno,panelY+altoPanel/2-3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs44{\*\mjaformula{\expr anchoMacro.miExpresion}}\f2\fs24\par}' fuente='Arial,PLAIN,22' tamaño='0'">
   <param name="Animación" value="pausa='50' controles='no' auto='no' inicio='anim=1' hacer='B.B=B.B+(B0-B.B)/4;anim=(abs(B.B-B0)>0.005)?1:0;otro=!anim;;' mientras='anim'">

<script type="descartes/macro" id="tituloTercero">
tipo_de_macro=R2
Idioma=español
id='verFondo' constante='si' expresión='1' evaluar='una-sola-vez'
id='nRenglones' constante='si' expresión='5' evaluar='una-sola-vez'
id='instrucciones' vector='si' tamaño='nRenglones' evaluar='una-sola-vez' expresión='instrucciones[0]=|Instrucciones Renglon 1|;instrucciones[1]=|Instrucciones Renglon 2|;instrucciones[2]=|Instrucciones Renglon 3|;instrucciones[3]=|Instrucciones Renglon 3|;instrucciones[4]=|Instrucciones Renglon 3|;instrucciones[5]=|Instrucciones Renglon 3|;instrucciones[6]=|Instrucciones Renglon 3|'
id='unidad' constante='si' expresión='|1.6|' evaluar='una-sola-vez'
id='titulo.txt' constante='si' expresión='|La razón de cambio|' evaluar='una-sola-vez'
id='subtitulo' constante='si' expresión='|Problemas 01|' evaluar='una-sola-vez'
id='INIT' algoritmo='si' evaluar='siempre' hacer='quitar=1;espacio.w=790;espacio.h=530;;hRenglonTxt=20;totalHeightTxt=hRenglonTxt*nRenglones;;tituloImg.w=790;tituloImg.h=30;tituloImg.x=0;tituloImg.y=0;;dialogoInst.partUp.w=778;dialogoInst.partUp.h=24;dialogoInst.partC.w=776;dialogoInst.partC.h=1;dialogoInst.partDw.w=778;dialogoInst.partDw.h=24;;;hTxtPorCubrir=totalHeightTxt-dialogoInst.partDw.h-dialogoInst.partUp.h+20;hTxtPorCubrir=max(hTxtPorCubrir,2);;;;dialogoInst.x=(espacio.w-dialogoInst.partUp.w)/2;dialogoInst.y=tituloImg.y+tituloImg.h+1;;dialogoInst.partUp.x=dialogoInst.x;dialogoInst.partUp.y=dialogoInst.y;;dialogoInst.partC.x=dialogoInst.partUp.x+(dialogoInst.partUp.w-dialogoInst.partC.w)/2;dialogoInst.partC.y=dialogoInst.y+dialogoInst.partUp.h-1;;dialogoInst.partDw.x=dialogoInst.partUp.x;dialogoInst.partDw.y=dialogoInst.partC.y+hTxtPorCubrir;;;inst.x=10;inst.y=(nRenglones>1)?40:45;;verDialogInstruciones=(nRenglones>0)'
id='CALC' algoritmo='si' evaluar='siempre' hacer='_guionTmp=|  -  |;_pipe=&squot;      |       &squot;;txtTitulo=unidad+_guionTmp+titulo.txt+_pipe+subtitulo'
tipo='imagen' dibujar-si='verFondo' coord_abs='si' expresión='(0,30)' archivo='images2/fondo.jpg' 
tipo='imagen' coord_abs='si' expresión='(titulo.x,titulo.y)' archivo='images2/barra_superior.jpg' 
tipo='imagen' dibujar-si='verDialogInstruciones' coord_abs='si' expresión='(dialogoInst.partUp.x,dialogoInst.partUp.y)' archivo='images2/texto_arriba.png' 
tipo='imagen' dibujar-si='verDialogInstruciones' coord_abs='si' expresión='(dialogoInst.partC.x,dialogoInst.partC.y+s)' familia='s' s.intervalo='[0,hTxtPorCubrir-quitar]' s.pasos='hTxtPorCubrir-quitar' archivo='images2/texto_centro.png' 
tipo='imagen' dibujar-si='verDialogInstruciones' coord_abs='si' expresión='(dialogoInst.partDw.x,dialogoInst.partDw.y)' archivo='images2/texto_abajo.png' 

tipo='texto' color='azul' expresión='[titulo.x+2*sen(s)-1.5,titulo.y+5+cos(s)]' familia='s' s.intervalo='[0,2*pi]' s.pasos='8' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red0\green0\blue119;\red0\green0\blue255;}\cf0\f1\fs32{\*\mjaformula\cf1{\expr txtTitulo}\cf0}\cf2\f2\fs10\par}' fuente='Arial,PLAIN,16' 
tipo='texto' color='azul' expresión='[titulo.x,titulo.y+5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red0\green0\blue255;}\cf0\f1\fs32{\*\mjaformula{\expr txtTitulo}}\cf1\f2\fs10\par}' fuente='Arial,PLAIN,16' 
tipo='imagen' coord_abs='si' expresión='(s,espacio.h-3)' familia='s' s.intervalo='[0,espacio.w]' s.pasos='espacio.w' archivo='images2/sombra.png' 

</script>
<script type="descartes/macro" id="macros/flecha">
tipo_de_macro=R2
id='largo' expresión='40' evaluar='una-sola-vez' constante='si'
id='ancho' expresión='40' evaluar='una-sola-vez' constante='si'
id='grueso' expresión='16' evaluar='una-sola-vez' constante='si'
id='hp' expresión='2' evaluar='una-sola-vez' constante='si'
id='hc' expresión='0' evaluar='una-sola-vez' constante='si'
id='Transp' expresión='0' evaluar='una-sola-vez' constante='si'
id='Rojo' expresión='1' evaluar='una-sola-vez' constante='si'
id='Verde' expresión='1' evaluar='una-sola-vez' constante='si'
id='Azul' expresión='0' evaluar='una-sola-vez' constante='si'
hacer='y1=(ancho-grueso)/2;y2=y1+grueso;x1=largo-ancho/2;' id='CALCULOS' evaluar='siempre' algoritmo='si'
tipo='polígono' color='707070' expresión='(x1,hp)(x1,y1)(hc,y1)(0,y1+hc)(0,y2-hc)(hc,y2)(x1,y2)(x1,ancho-hp)(x1+hp,ancho-hp)(largo-hc/2,ancho/2+hc/2)(largo-hc/2,ancho/2-hc/2)(x1+hp,hp)(x1,hp)' relleno='(Rojo,Verde,Azul,Transp)' coord_abs='si' 

</script>
<script type="descartes/macro" id="./macros/trinomioPositivo.txt">
tipo_de_macro=R2
Idioma=español
id='A' constante='si' expresión='0' evaluar='una-sola-vez'
id='B' constante='si' expresión='0' evaluar='una-sola-vez'
id='C' constante='si' expresión='0' evaluar='una-sola-vez'
id='calculos' algoritmo='si' evaluar='siempre' inicio='cuadrado=|x²|;nada=| |;equis=|x|;mas=| + |;cuadradoSolo=|  x²|;equisSolo=|  x|' hacer='miExpA=(A=1)?cuadradoSolo:A+cuadrado;miExpA=(A=0)?nada:miExpA;miExpB=(B=1)?equisSolo:B+equis;miExpB=(B=0)?nada:miExpB;miExpresion=(A>0)?miExpA:nada;miExpresion=((A>0)&(B>0))?miExpresion+mas:miExpresion;miExpresion=(B>0)?miExpresion+miExpB:miExpresion;miExpresion=(C>0)?miExpresion+mas+C:miExpresion'
tipo='texto' color='azul' expresión='[20,20]' texto='[miExpresion]' fuente='Monospaced,PLAIN,12' 
</script>
<script type="descartes/macro" id="./macros/binomio.txt">
tipo_de_macro=R2
Idioma=español
id='A' constante='si' expresión='0' evaluar='una-sola-vez'
id='B' constante='si' expresión='0' evaluar='una-sola-vez'
id='calculos' algoritmo='si' evaluar='siempre' inicio='cuadrado=|x²|;nada=| |;equis=|x|;mas=| + |;equisSola=|  x|' hacer='miExpA=(A=1)?equisSola:A+equis;miExpB=(A=0)?nada:miExpB;miExpresion=(A>0)?miExpA:nada;miExpresion=(B>0)?miExpresion+mas+B:miExpresion'
id='inicio' algoritmo='si' evaluar='una-sola-vez' hacer='pulsadoresX=10;pulsadoresY=10;pulsadoresSepX=55;pulsadoresSepY=45;A=0;'
tipo='texto' color='negro' expresión='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs48{\*\mjaformula{\expr miExpresion}}\f2\fs24\par}' fuente='Arial,PLAIN,24' 

</script>
