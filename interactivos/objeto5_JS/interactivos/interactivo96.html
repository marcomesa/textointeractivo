    <param name="G_01" value="espacio='E0' tipo='texto' fondo='no' color='20303a' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f0\cf0\fs52 Las siguientes funciones son algunos ejemplos de lo que\par\f0\cf0\fs52 llamamos composición de funciones:\par\f0\cf0\fs52    • {\*\mjaformula (x{\supix 2}+1){\supix 100}{\supix}}\par\f0\cf0\fs52    • {\*\mjaformula cos(3x{\supix 3}-2x)}\par\f0\cf0\fs52    • {\*\mjaformula 3&nbsp;sen{\supix 5}(x)+2}\par\f0\cf0\fs52    • {\*\mjaformula e{\supix tan(x)+x}}\cf0  \par\f0\cf0\fs52  \par\f0\cf0\fs52 La composición {\*\mjaformula h∘g}\cf0  de dos funciones es una función que\par\f0\cf0\fs52 primero evalúa  {\*\mjaformula g(x)}\cf0  y al resultado de esta evaluación le aplica\par\f0\cf0\fs52 la función {\*\mjaformula h}\cf0 . Así, tenemos que\par\par\f0\cf0\fs40      {\*\mjaformula (x{\supix 2}+1){\supix 100}{\supix}}\cf0  es de la forma {\*\mjaformula h(g(x))}\cf0  donde {\*\mjaformula g(x)=(x{\supix 2}+1){\supix}}\cf0  y {\*\mjaformula h(u)=u{\supix 100}}\cf0   \par\f0\cf0\fs40      {\*\mjaformula cos(3x{\supix 3}-2x)}\cf0 es de la forma {\*\mjaformula h(g(x))}\cf0 donde {\*\mjaformula g(x)=(3x{\supix 3}-2x){\supix}}\cf0 y {\*\mjaformula h(u)=cos(u)}\cf0  \par\f0\cf0\fs40      {\*\mjaformula 3sen{\supix 5}(x)+2}\cf0   es de la forma {\*\mjaformula h(g(x))}\cf0  donde {\*\mjaformula g(x)=sen(x){\supix}}\cf0  y {\*\mjaformula h(u)=3u{\supix 5}+2}\cf0   \par\f0\cf0\fs40      {\*\mjaformula e{\supix tan(x)+x}}\cf0  es de la forma {\*\mjaformula h(g(x))}\cf0  donde {\*\mjaformula g(x)=tan(x)+x{\supix}}\cf0  y {\*\mjaformula h(u)=e{\supix u}}\cf0  \par\f0\cf0\fs52  \par\f0\cf0\fs52 (para ver una explicación más detallada presiona el botón\par\f0\cf0\fs52  correspondiente a cada ejemplo)\par\f1\cf1\fs30  \par\f1\cf1\fs30     }' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,26' align='a_left' anchor='a_top_left' ">
