    <param name="G_01" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='pg=1' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f0\cf0\fs52 Veamos la demostración de la fórmula de la derivada de una\par\f0\cf0\fs52 suma de funciones:\f1\cf0\i  \i0\cf0\b\i  \i0\b0\cf1\b\i  \i0\b0\b\i{\*\mjaformula (f+g)&squot;(x)=f&nbsp;&squot;(x)+g&squot;(x)}\i0\b0\par\par\f0\cf0\fs52 La definición de la derivada de una función es\par\par\f1\cf0\fs52\i                                      \i0\i{\*\mjaformula f&nbsp;&squot;(x)={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)-f(x)}{\den ∆x}}}}}\i0\par\par\f0\cf0\fs52 Usemos la definición para  la derivada de la función \f1\i{\*\mjaformula f(x)+g(x)}\i0\f0\cf0  \par\f1\cf0\fs52\i                  \i0\i{\*\mjaformula (f+g)&squot;(x)={\limit{\from ∆x}{\to 0}{\what{\fraction{\num (f(x+∆x)+g(x+∆x))-(f(x)+g(x))}{\den ∆x}}}}}\i0\par\f0\cf0\fs52 al quitar paréntesis se obtiene\par\f1\cf0\fs52\i                                 \i0\i{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)+g(x+∆x)-f(x)-g(x)}{\den ∆x}}}}}\i0\cf0\i   \i0\par\f0\cf0\fs52 después, al reagrupar términos tenemos\par\par\f1\cf0\fs52\i                                 \i0\i{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what ({\fraction{\num f(x+∆x)-f(x)}{\den ∆x}}+{\fraction{\num g(x+∆x)-g(x)}{\den ∆x}})}}}\i0\cf0\fs38\i   \i0}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,17' align='a_left' anchor='a_top_left' ">
    <param name="G_02" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='pg=2' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red32\green80\blue96;}\f0\cf0\fs52 y, como el límite de una suma es l\cf0 a suma de límites, entonces\par\f1\cf0\fs52\i                       \i0\i{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)-f(x)}{\den ∆x}}+{\limit{\from ∆x}{\to 0}{\what}}{\fraction{\num g(x+∆x)-g(x)}{\den ∆x}}}}}\i0\cf0\i  \i0\par\f0\cf0\fs52 y esto es precisamente la suma de la derivada de cada función\par\f0\cf0\fs52                                 \cf1\b                \b0\f1\b\i{\*\mjaformula =&nbsp;f&nbsp;&squot;(x)+g&squot;(x)}\i0\b0\par\par\f0\cf0\fs52\b Observación 1. \b0\cf0 Hay que notar que la regla de la derivada de la \par\f0\cf0\fs52 suma \cf0 de dos funciones se puede \cf0 generalizar para el caso de más\par\f0\cf0\fs52 de dos  \cf0 funciones. La regla es válida para un número finito de\par\f0\cf0\fs52 funciones\f1\cf0\i        \i0\i{\*\mjaformula (f{\subix 1}+f{\subix 2}+…+f{\subix n})&squot;(x)=f{\subix 1}&squot;(x)+f{\subix 2}&squot;(x)+…+f{\subix n}&squot;(x)}\i0\par\par\f0\cf0\fs52\b Observación 2.\b0\cf0  Recuerda que la derivada de una constante por\par\f0\cf0\fs52 una \cf0 función es la co\cf0 nstante por la \cf0 derivada de la función:\par\f0\cf0\fs52  \f1\i{\*\mjaformula (cf)&squot;(x)&nbsp;=cf&nbsp;&squot;(x)}\i0\f0\cf0 .  \cf0 Entonces, por este hecho y la observación 1, \par\f0\cf0\fs52 tenemos un método \cf0 muy directo para derivar cualquier polinomio. \par\par\f0\cf0\fs52 Para derivar un polinomio basta con los siguientes dos pasos: \par\f0\cf0\fs52       1) derivar cada uno de los términos del polinomio y\par\f0\cf0\fs52       2) sumar las derivadas resultantes\cf2 .}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,17' align='a_left' anchor='a_top_left' ">
