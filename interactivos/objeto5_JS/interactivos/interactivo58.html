    <param name="C_01" value="id='animar' interfaz='botón' tipo='numérico' región='interior' espacio='E2' nombre='Animar' expresión='(5,E2._h-30-18,80,30)' valor='0' visible='no' color='ffffff' color-int='ffffff' negrita='no' cursiva='no' subrayada='no' fuente puntos='18' imagen='imagenes/btn080.png' acción='animar' ">

    <param name="C_05" value="id='V0' tipo='gráfico' espacio='E2' color='dd808080' color-int='dd808080' tamaño='10' expresión='(v0*cos(5*pi/16)/2,v0*sen(5*pi/16)/2)' constricción='x^2+y^2=v0^2/4' dibujar-si='0' activo-si='0' ">
    <param name="C_06" value="id='B' tipo='gráfico' espacio='E2' color='50000000' color-int='00ffff' tamaño='10' expresión='(0,0)' constricción='dist(XF,YF,x,y)=hm-y' ">

    <param name="A_03" value="id='ArcTan(x,y)' algoritmo='sí' expresión='at' inicio='epsilon=0.000001' hacer='at=(abs(x)>epsilon)?atan(abs(y/x)):pi/2;at=((x<0)&(y>=0))?pi-at:at;at=((x<0)&(y<0))?pi+at:at;at=((x>=0)&(y<0))?2*pi-at:at' ">

    <param name="A_06" value="id='Xt' expresión='0' ">
    <param name="A_07" value="id='p' expresión='(v0*v0*cos(alfa)^2)/(2*g)' ">

    <param name="A_10" value="id='ej' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='ej[0]=&squot;y0+v0*x+(a0/2)*x^2&squot;;ej[1]=&squot;a/(b+c*exp(-x))&squot;;ej[2]=&squot;h0-9.8*x&squot;;ej[3]=&squot;A0*cos(w0*x)&squot;;' ">
    <param name="A_11" value="id='e' vector='sí' evaluar='una-sola-vez' tamaño='7' expresión='e[0]=&squot;y0+v0*x+(a0/2)*x^2&squot;;e[1]=&squot;a/(b+c*exp(-x))&squot;;e[2]=&squot;h0-4.9*x^2&squot;;e[3]=&squot;(h1-C)-B*x+C*exp(-D*x)&squot;;e[4]=&squot;A0*cos(w0*x)&squot;;e[5]=&squot;A0*cos(w0*x-d)&squot;;e[6]=&squot;A0*exp(-mu*x)*cos(w0*x-d)&squot;' ">

    <param name="G_01" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs36{\*\mjaformula{\expr E2.escala\decimals 2\fixed0}}\par\f0\fs36{\*\mjaformula{\expr O.x\decimals 2\fixed0}}\par\f0\fs36{\*\mjaformula{\expr B.x\decimals 2\fixed0}}}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,18' align='a_left' anchor='a_top_left' info='debug' ">

    <param name="G_05" value="espacio='E2' tipo='flecha' fondo='no' color='404040' coord_abs='no' expresión='(B.x,B.y)(B.x+VB.x,B.y+VB.y)' decimales='2' fijo='sí' ancho='3' punta='5' flecha='ee0022' fuente='Monospaced,PLAIN,12' ">

    <param name="G_10" value="espacio='E2' tipo='segmento' fondo='no' color='002c00' dibujar-si='B.x>=20' coord_abs='no' expresión='(9.5,-14.2)(10.5,-14.2)' decimales='2' fijo='sí' tamaño='0' ancho='2' fuente='SansSerif,PLAIN,18' lineDash='solid' ">
    <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='002c00' dibujar-si='B.x>=20' expresión='[126+_X,146+_Y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs30 Cambio en\par\f0\fs30 la altura de\par\f0\fs30 la pelota con\par\f0\fs30 respecto a\par\f0\fs30 su posición\par\f0\fs30 original}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,15' align='a_left' anchor='a_top_left' ">
