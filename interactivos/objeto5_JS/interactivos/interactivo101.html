   <param name="G_04" value="espacio='E4' tipo='texto' dibujar-si='(nejm=1)&(paso>0)' expresión='[escMargen,escMargen]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;\red32\green48\blue58;}\f1\fs52 Para encontrar la derivada de  \cf0{\*\mjaformula (\cf1 x{\supix\cf1 2\cf0}+1\cf0 ){\supix 100}}\cf2 : \fs34}' fuente='SansSerif,PLAIN,26' fijo='sí'">

   <param name="G_11" value="espacio='E4' tipo='texto' dibujar-si='(nejm=2)&(paso>0)' expresión='[xBTN01+BTN01.b+10,yBTN01+30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;}\f1\fs52\i{\*\mjaformula g(x)=\cf0 x{\supix\cf0 5\cf1}-2x{\supix\cf0 4\cf1}+x\cf1} y {\*\mjaformula h(u)=\cf2{\radical{\index}{\radicand\cf2 u\cf1}}\cf1}.  \f2\fs24\i0}' fuente='Serif,ITALIC,26' fijo='sí'">
   <param name="G_12" value="espacio='E4' tipo='texto' dibujar-si='(nejm=2)&(paso>1)' expresión='[xBTN02+BTN02.b+10,yBTN02-5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs52 La derivada de {\*\mjaformula g(x)} es {\*\mjaformula{\fraction{\num dg}{\den dx}}(x)=5x{\supix 4}-8x{\supix 3}+1}.  \fs34                     }' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_13" value="espacio='E4' tipo='texto' dibujar-si='(paso>2)&(nejm=2)' expresión='[xBTN03+BTN03.b+10,yBTN03-4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs52 La derivada de {\*\mjaformula h(u)} es {\*\mjaformula{\fraction{\num dh}{\den du}}(u)={\fraction{\num 1}{\den 2{\radical{\index}{\radicand u}}}}}    \par y sustituyendo {\*\mjaformula u=g(x)=x{\supix 5}-2x{\supix 4}+x}                \par nos da {\*\mjaformula{\fraction{\num dh}{\den du}}(g(x))={\fraction{\num 1}{\den 2{\radical{\index}{\radicand x{\supix 5}-2x{\supix 4}+x}}}}}.             \fs34          }' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_14" value="espacio='E4' tipo='texto' dibujar-si='(paso>3)&(nejm=2)' expresión='[xBTN04+BTN04.b+10,yBTN04+5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;}\f1\fs52 Por lo tanto, \i{\*\mjaformula{\fraction{\num d}{\den dx}}{\radical{\index}{\radicand x{\supix 5}-2x{\supix 4}+x\cf0}}={\fraction{\num d}{\den dx}}{\radical{\index}{\radicand x{\supix 5}-2x{\supix 4}+x}}}\fs34\i0\par \par \fs52\i        = \cf1  {\*\mjaformula (5x{\supix 4}-8x{\supix 3}+1)({\fraction{\num 1}{\den 2{\radical{\index}{\radicand x{\supix 5}-2x{\supix 4}+x}}}})={\fraction{\num 5x{\supix 4}-8x{\supix 3}+1}{\den 2{\radical{\index}{\radicand x{\supix 5}-2x{\supix 4}+x}}}}}\cf2\fs34\i0}' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_15" value="espacio='E4' tipo='texto' dibujar-si='(nejm=3)&(paso<1)' expresión='[escMargen,escMargen]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs52 Para encontrar la derivada de {\*\mjaformula{\fraction{\num 1}{\den 2{\radical{\index 3}{\radicand x}}+4}}}:   \f2\fs24}' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_16" value="espacio='E4' tipo='texto' dibujar-si='(nejm=3)&(paso>0)' expresión='[escMargen,escMargen]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs52 Para encontrar la derivada de {\*\mjaformula\cf0{\fraction{\num\cf0 1\cf1}{\den\cf0 2\cf2{\radical{\index\cf2 3\cf1}{\radicand\cf2 x\cf1}}\cf0 +4}}\cf1}:   \f2\fs24}' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_17" value="espacio='E4' tipo='texto' dibujar-si='(paso>0)&(nejm=3)' expresión='[xBTN01+BTN01.b+10,yBTN01+30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;\red0\green0\blue255;}\f1\fs52\i{\*\mjaformula g(x)=\cf0{\radical{\index\cf0 3\cf1}{\radicand\cf0 x\cf1}}\cf2} y {\*\mjaformula h(u)=\cf3{\fraction{\num\cf3 1\cf1}{\den\cf3 2u+4\cf1}}\cf2}.  \f2\fs34\i0}' fuente='Serif,ITALIC,26' fijo='sí'">
   <param name="G_18" value="espacio='E4' tipo='texto' dibujar-si='(paso>1)&(nejm=3)' expresión='[xBTN02+BTN02.b+10,yBTN02-14]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs52 La derivada de {\*\mjaformula g(x)} es {\*\mjaformula{\fraction{\num dg}{\den dx}}(x)={\fraction{\num 1}{\den 3}}x{\supix{\fraction{\num 2}{\den 3}}}}.        \fs34                     }' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_19" value="espacio='E4' tipo='texto' dibujar-si='(paso>2)&(nejm=3)' expresión='[xBTN03+BTN03.b+10,yBTN03-4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs52 La derivada de {\*\mjaformula h(u)} es {\*\mjaformula{\fraction{\num dh}{\den du}}(u)={\fraction{\num -2}{\den (2u+4){\supix 2}}}}    \par y sustituyendo {\*\mjaformula u=g(x)={\radical{\index 3}{\radicand x}}}                \par nos da {\*\mjaformula{\fraction{\num dh}{\den du}}(g(x))={\fraction{\num -2}{\den (2{\radical{\index 3}{\radicand x}}+4){\supix 2}}}}.                 \fs34      }' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_20" value="espacio='E4' tipo='texto' dibujar-si='(nejm=3)&(paso>3)' expresión='[xBTN04+BTN04.b+10,yBTN04]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs52 Por lo tanto, {\*\mjaformula{\fraction{\num d}{\den dx}}{\fraction{\num 1}{\den 2{\radical{\index 3}{\radicand x}}+4}}=({\fraction{\num 1}{\den 3{\subix}}}x{\supix{\fraction{\num 2}{\den 3}}})({\fraction{\num -2{\supix}}{\den (2{\radical{\index 3}{\radicand x}}+4){\supix 2}}})}. \fs34\par \par \fs52\b\i\cf0                                          {\*\mjaformula ={\fraction{\num -2x{\supix{\fraction{\num 2}{\den 3}}}}{\den 3(2{\radical{\index 3}{\radicand x}}+4){\supix 2}}}}\cf1\fs34\b0\i0}' fuente='SansSerif,PLAIN,26' fijo='sí'">
