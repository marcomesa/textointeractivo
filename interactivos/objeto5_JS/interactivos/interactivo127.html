    <param name="G_01" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='ejemplo=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;}\f0\cf0\fs48\b 2. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula y{\supix 3}-xy{\supix 2}+cosxy=2}\i0\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_02" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='(ejemplo=1)&sol' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f0\cf0\fs48\b 2. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula y{\supix 3}-xy{\supix 2}+cosxy=2}\i0\b0\par\par\f0\cf1\fs48 Derivando con respeto a x, obtenemos:\par\par\f1\fs48\i{\*\mjaformula 3y{\supix 2}{\fraction{\num dy}{\den dx}}-y{\supix 2}-2xy{\fraction{\num dy}{\den dx}}-sen(xy)(y+x{\fraction{\num dy}{\den dx}})=0}\i0\par\par\f0\cf1\fs48 Agrupando términos y factorizando:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num dy}{\den dx}}(3y{\supix 2}-2xy-xsenxy)=y{\supix 2}+ysenxy}\i0\par\par\f0\cf1\fs48 Finalmente, al despejar:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num dy}{\den dx}}={\fraction{\num y{\supix 2}+ysenxy}{\den 3y{\supix 2}-2xy-xsenxy}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_03" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='ejemplo=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;}\f0\cf0\fs48\b 1. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula y{\supix 3}+7y&nbsp;=x{\supix 3}}\i0\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='(ejemplo=0)&sol' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f0\cf0\fs48\b 1. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula y{\supix 3}+7y&nbsp;=x{\supix 3}}\i0\b0\par\par\par\f0\cf1\fs48 Derivamos los términos de cada miembro de la ecuación:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num d}{\den dx}}(y{\supix 3})+{\fraction{\num d}{\den dx}}(7y)={\fraction{\num d}{\den dx}}(x{\supix 3})}\i0\f0\cf1 , cuyo resultado es:\par\par\f1\fs48\i{\*\mjaformula 3y{\supix 2}{\fraction{\num dy}{\den dx}}+7{\fraction{\num dy}{\den dx}}=3x{\supix 2}}\i0\par\par\f0\cf1\fs48 Agrupando términos y despejando:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num dy}{\den dx}}={\fraction{\num 3x{\supix 2}}{\den 3y{\supix 2}+7}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='ejemplo=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;}\f0\cf0\fs48\b 3. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula x{\supix 2}y-2x&nbsp;=y{\supix 3}-e{\supix y}}\i0\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='(ejemplo=2)&sol' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f0\cf0\fs48\b 3. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula x{\supix 2}y-2x&nbsp;=y{\supix 3}-e{\supix y}}\i0\b0\par\par\par\f0\cf1\fs48 Al derivar cada término notarás que aplicaremos reglas\par\f0\cf1\fs48 de derivación como la de la cadena la del producto:\par\par\f1\fs48\i{\*\mjaformula 2xy+x{\supix 2}{\fraction{\num dy}{\den dx}}-2=3y{\supix 2}{\fraction{\num dy}{\den dx}}-e{\supix y}{\fraction{\num dy}{\den dx}}}\i0\par\par\f0\cf1\fs48 Agrupando términos, obtenemos:\par\par\f1\fs48\i{\*\mjaformula (x{\supix 2}-3y{\supix 2}+e{\supix y}){\fraction{\num dy}{\den dx}}=2(1-xy)}\i0\par\par\f0\cf1\fs48 Al despejar:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num dy}{\den dx}}={\fraction{\num 2(1-xy)}{\den x{\supix 2}-3y{\supix 2}+e{\supix y}}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_07" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='ejemplo=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;}\f0\cf0\fs48\b 4. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula{\radical{\index}{\radicand 1-x}}-{\radical{\index}{\radicand 1-y{\supix 2}}}=1}\i0\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_08" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='(ejemplo=3)&sol' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f0\cf0\fs48\b 4. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula{\radical{\index}{\radicand 1-x}}-{\radical{\index}{\radicand 1-y{\supix 2}}}=1}\i0\b0\par\par\par\f0\cf1\fs48 Antes de derivar, hacemos la siguiente transformación:\par\par\f1\fs48\i{\*\mjaformula (1-x){\supix{\fraction{\num 1}{\den 2}}}-(1-y{\supix 2}){\supix{\fraction{\num 1}{\den 2}}}=1}\i0\f0\cf1 , al derivar obtenemos:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num -1}{\den 2{\radical{\index}{\radicand 1-x}}}}+{\fraction{\num y{\fraction{\num dy}{\den dx}}}{\den{\radical{\index}{\radicand 1-y{\supix 2}}}}}=0}\i0\cf1\i , \i0\f0\cf1 despejando:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num dy}{\den dx}}={\fraction{\num{\radical{\index}{\radicand 1-y{\supix 2}}}}{\den 2y{\radical{\index}{\radicand 1-x}}}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_09" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='ejemplo=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;}\f0\cf0\fs48\b 5. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula (x{\supix 2}+y{\supix 2}+4){\supix 2}-16x{\supix 2}=36}\i0\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
    <param name="G_10" value="espacio='ejemplos' tipo='texto' fondo='no' color='20303a' dibujar-si='(ejemplo=4)&sol' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f0\cf0\fs48\b 5. Encuentra \b0\f1\b\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\i0\b0\cf0\b\i  en la ecuación \i0\b0\b\i{\*\mjaformula (x{\supix 2}+y{\supix 2}+4){\supix 2}-16x{\supix 2}=36}\i0\b0\par\par\par\f0\cf1\fs48 Derivando cada término se obtiene:\par\par\f1\fs48\i{\*\mjaformula 2(x{\supix 2}+y{\supix 2}+4)(2x+2y{\fraction{\num dy}{\den dx}})-32x=0}\i0\f0\cf1 , simplificando:\par\par\f1\fs48\i{\*\mjaformula (x{\supix 2}+y{\supix 2}+4)(x+y{\fraction{\num dy}{\den dx}})=8x}\i0\f2\cf1\i , \i0\f0\cf1 de donde obtenemos:\par\par\f1\fs48\i{\*\mjaformula x+y{\fraction{\num dy}{\den dx}}={\fraction{\num 8x}{\den x{\supix 2}+y{\supix 2}+4}}}\i0\f0\cf1 , y finalmente:\par\par\f1\fs48\i{\*\mjaformula{\fraction{\num dy}{\den dx}}={\fraction{\num 1}{\den y}}({\fraction{\num 8x}{\den x{\supix 2}+y{\supix 2}+4}}-x)}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial Bold,BOLD,18' align='a_left' anchor='a_top_left' ">
