   <param name="A_11" value="id='iniVecAux()' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_j=0' hacer='vecAux[_j]=_j;_j=_j+1' mientras='_j<numIncisos'">
   <param name="A_12" value="id='actVecAux(n)' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_k=n' hacer='vecAux[_k]=vecAux[_k+1];_k=_k+1' mientras='_k<(numIncisos-1)'">
   <param name="A_13" value="id='setOrden()' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_i=0*iniVecAux()' hacer='_resto=numIncisos-_i;_indice=ent(rnd*_resto);orden[_i]=vecAux[_indice];aux=actVecAux(_indice);_i=_i+1' mientras='_i<numIncisos'">

   <param name="A_16" value="id='creaPolinomio()' algoritmo='sí' expresión='return_creaPolinomio' algoritmo='sí' hacer='equis_3=&squot;x\ub3 &squot;;equis_2=&squot;x\ub2 &squot;;equis=&squot;x&squot;;suma=&squot;+&squot;;ajusta_coef();polinomio = (coef[0]==0)?&squot;&squot;:coef[0];;suma=(coef[0]==0)?&squot;&squot;:&squot;+&squot;;suma=(coef[0]<0)?&squot;&squot;:suma;;coef=coef[1];coef=(coef[1]==1)?&squot;&squot;:coef;coef=(coef[1]==-1)?&squot;-&squot;:coef;polinomio = (coef[1]!=0)?coef+equis+suma+polinomio:polinomio;;suma=((coef[1]==0)&(coef[0]<=0))?&squot;&squot;:&squot;+&squot;;suma=(coef[1]<0)?&squot;&squot;:suma;coef=coef[2];coef=(coef[2]==1)?&squot;&squot;:coef;coef=(coef[2]==-1)?&squot;-&squot;:coef;polinomio =(coef[2]!=0)?coef+equis_2+suma+polinomio:polinomio;;suma=((coef[2]==0)&(coef[1]==0)&(coef[0]<=0))?&squot;&squot;:&squot;+&squot;;suma=((coef[2]==0)&(coef[1]<0))?&squot;&squot;:suma;suma=(coef[2]<0)?&squot;&squot;:suma;coef=coef[3];coef=(coef[3]==1)?&squot;&squot;:coef;coef=(coef[3]==-1)?&squot;-&squot;:coef;polinomio =(coef[3]!=0)?coef+equis_3+suma+polinomio:polinomio'">

   <param name="A_18" value="id='ini_pos()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='E0_ancho_cajita=75;E0_alto_cajita=22;;E0_ancho_f=56;E0_ancho_func=E0_ancho_cajita+E0_ancho_f;;E0_posx=(E0._w-2*E0_ancho_func)/3;CX_f=E0_posx+E0_ancho_f;CY_f=30;CX_g=2*E0_posx+E0_ancho_func+E0_ancho_f;CY_g=30;;CX_suma=E0_posx;CY_suma=100;;CX_df=CX_f-E0_ancho_f;CY_df=190;CX_dg=CX_g-E0_ancho_f;CY_dg=190;CX_Dsuma=CX_df;CY_Dsuma=270'">
   <param name="A_19" value="id='cambiaSignos()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='signoSDpos=(E0_menu=1)?&squot;+&squot;:&squot;-&squot;;signoSDneg=(E0_menu=1)?&squot;-&squot;:&squot;+&squot;;signoCeroSDpos=(E0_menu=1)?&squot;&squot;:&squot;-&squot;;signoCeroSDneg=(E0_menu=1)?&squot;-&squot;:&squot;&squot;;;'">
   <param name="A_20" value="id='REINIT_Polinomios()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='aux=genera_coeficientes();;coef[0]=a_0;coef[1]=a_1;coef[2]=a_2;coef[3]=a_3;aux=creaPolinomio();;polinomio_original=polinomio;;coef[0]=a_1;coef[1]=2*a_2;coef[2]=3*a_3;coef[3]=0;aux=creaPolinomio();;polinomio_derivado=polinomio'">
   <param name="A_21" value="id='iniE1()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='E1_x2=&squot;&squot;;E1_x=&squot;&squot;;E1_cte=&squot;&squot;;;E1_x2.ok=0;E1_x.ok=0;E1_cte.ok=0;;aux=genera_coeficientes();;coef[0]=a_0;coef[1]=a_1;coef[2]=a_2;coef[3]=a_3;;coef2[0]=a_0;coef2[1]=a_1;coef2[2]=a_2;coef2[3]=a_3;;aux=creaPolinomio();;E1_polEjer=polinomio;;E1_bien=0;E1_verif=0'">

   <param name="A_23" value="id='E1_verificar()' algoritmo='sí' expresión='E1_bien' algoritmo='sí' hacer='E1_bien=(E1_cte.ok)&(E1_x.ok)&(E1_x2.ok)?1:0;E1_hola=&squot;jpppas&squot;'">
   <param name="A_24" value="id='clicRatio(mx,my)' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_i=0;_epsilon=1' hacer='_onRatio=(dist(mx,my,xRatio[_i],yRatio[_i])<_epsilon);ratio=((_onRatio)?_i:ratio);E3_bien=((_onRatio)?-1:E3_bien);_i=_i+1' mientras='_i<numIncisos'">

   <param name="A_26" value="id='CONFIG' algoritmo='sí' evaluar='una-sola-vez' hacer='E3_escala=10;E3_Ox=0;E3_Oy=0;numEjercicios=5;numIncisos=4'">
   <param name="A_27" value="id='INI_MRC' algoritmo='sí' evaluar='una-sola-vez' hacer='MRC1.b=560;MRC1.h=70;xMRC1=20;yMRC1=90;MRC2.b=400;MRC2.h=180;xMRC2=190;yMRC2=120'">
   <param name="A_28" value="id='INI_RAT' algoritmo='sí' evaluar='una-sola-vez' hacer='RAT1.re=0.8;RAT1.ri=0.4;RAT1.sv=4.6;RAT1.sh=22;RAT1.xt=1;xRAT1=toCoordRelX(30,E3._w,E3_escala,E3_Ox);yRAT1=toCoordRelY(140,E3._h,E3_escala,E3_Oy)'">
