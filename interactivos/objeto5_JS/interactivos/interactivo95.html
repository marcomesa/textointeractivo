    <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='E2_num_ejer=3' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs52 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de  \f1\b\i{\*\mjaformula f(x)={\fraction{\num 1}{\den ln(x)}}}\i0\b0\par\par\par\par\f0\fs52 a)  \f1\i{\*\mjaformula f(x)=0}\i0\par\par\f0\fs52 b)  \f1\i{\*\mjaformula f(x)={\fraction{\num ln(x)-{\fraction{\num 1}{\den x}}}{\den (ln(x)){\supix 2}}}}\i0\par\par\f0\fs52 c)  \f1\i{\*\mjaformula f(x)=-{\fraction{\num 1}{\den xln(x)}}}\i0\par\par\f0\fs52 d)  \f1\i{\*\mjaformula f(x)=-{\fraction{\num 1}{\den x(ln(x)){\supix 2}}}}\i0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,16' align='a_left' anchor='a_top_left' ">
    <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='E2_num_ejer=4' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f0\fs52 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de  \f1\b\i{\*\mjaformula f(x)={\fraction{\num e{\supix x}}{\den 1+x}}}\i0\b0\par\par\par\par\f0\fs52 a) \f1\i{\*\mjaformula f&nbsp;&squot;(x)={\fraction{\num xe{\supix x}}{\den 1+x}}}\i0\par\par\f0\fs52 b) \f1\i{\*\mjaformula f&nbsp;&squot;(x)={\fraction{\num xe{\supix x}}{\den (1+x){\supix 2}}}}\i0\par\par\f0\fs52 c) \f1\i{\*\mjaformula f&nbsp;&squot;(x)={\fraction{\num xe{\supix x-1}(1+x)-e{\supix x}}{\den (1+x){\supix 2}}}}\i0\par\par\f0\fs52 d) \f1\i{\*\mjaformula f&nbsp;&squot;(x)=e{\supix x}}\i0\f0\fs34  \f2\fs24  }' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,16' align='a_left' anchor='a_top_left' ">
    <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='(E2_verif=1)&(E2_menu=1)&(E2_num_ejer=1)' expresión='[360,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue0;}\f0\cf0\fs52\b Incorrecto \b0\par\f0\cf1\fs52\b La derivada de un cociente\b0\par\f0\cf1\fs52\b no es el cociente \b0\cf1\b de las\b0\par\f0\cf1\fs52\b derivadas.\b0\par\par\f0\cf1\fs52\b La fórmula correcta es\b0\par\par\f1\cf2\fs52\b\i  \i0\b0\fs44\b\i{\*\mjaformula ({\fraction{\num f}{\den g}})&squot;(x)={\fraction{\num f&nbsp;&squot;(x)g(x)-f(x)g&squot;(x)}{\den (g{\supix}(x)){\supix 2}}}}\i0\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,16' align='a_left' anchor='a_top_left' ">

    <param name="G_10" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='(E2_verif=1)&(E2_menu=1)&(E2_num_ejer=2)' expresión='[330,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green76\blue0;\red32\green48\blue58;}\f0\cf0\fs52\b Correcto\b0\par\f0\cf1\fs52 Hay dos formas:\par\f0\cf1\fs52 1. Derivando con la fórmula del\par\f0\cf1\fs52 cociente \cf1 y se obtiene que:\par\f1\fs48\i{\*\mjaformula f&squot;(x)={\fraction{\num x{\supix 4}+2x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\i0\par\f0\cf1\fs52 Y si se desarrolla el binomio del \par\f0\cf1\fs52 denominador se obtendrá\par\f0\cf1\fs52 el trinomio del numerador.\par\f0\cf1\fs52 2. La otra es reduciendo primero\par\f0\cf1\fs52 la \cf1 expresión de la función\par\f1\fs48\i{\*\mjaformula f(x)={\fraction{\num x{\supix 3}+x}{\den x{\supix 2}+1}}={\fraction{\num x(x{\supix 2}+1)}{\den x{\supix 2}+1}}=x}\i0\par\f0\cf1\fs52 Y la derivada de esta expresión\par\f0\cf1\fs52 es \cf1 claramente 1.}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,16' align='a_left' anchor='a_top_left' ">
    <param name="G_11" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='(E2_verif=1)&(E2_menu=2)&(E2_num_ejer=2)' expresión='[360,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f0\cf0\fs52\b Incorrecto\b0\par\par\f0\cf1\fs52 Revisa tus operaciones. \par\f0\cf1\fs52 No debe aparecer \f1\i{\*\mjaformula\cf1 6x{\supix\cf1 2}}\i0\f0\cf1  \par\f0\cf1\fs52 en el numerador.  \par\par\f0\cf1\fs52 Como sugerencia, intenta \par\f0\cf1\fs52 reducir primero\par\f0\cf1\fs52 la función y luego derivar\cf1\fs32 .}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,16' align='a_left' anchor='a_top_left' ">

    <param name="G_13" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='(E2_verif=1)&(E2_menu=4)&(E2_num_ejer=2)' expresión='[350,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f0\cf0\fs52\b Incorrecto\b0\par\par\f0\cf1\fs52  Revisa tus operaciones.\par\par\f0\cf1\fs52 No debe aparecer \f1\i{\*\mjaformula\cf1 5x{\supix\cf1 4}}\i0\par\f0\cf1\fs52 en el numerador de la derivada. \par\par\f0\cf1\fs52 Como sugerencia, intenta\par\f0\cf1\fs52 reducir primero la función \par\f0\cf1\fs52 y luego derivar.}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,16' align='a_left' anchor='a_top_left' ">
