    <param name="G_01" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='E3_sig=0' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f0\cf0\fs52 1.\cf0\b  \b0\cf0 Encontrar el rango de la función {\*\mjaformula f(x)&nbsp;={\fraction{\num x&nbsp;-1}{\den 2x&nbsp;+1}}}\cf1  . \par\f0\cf1\fs52 Hay que buscar para cuáles valor de y, la ecuación {\*\mjaformula y(2x+1)-(x-1)}\cf1  \par\f0\cf1\fs52 tiene solución. Esta ecuación \cf1 se reduce a la \cf1 forma{\*\mjaformula (2y-1)x+(y+1)=0}\cf1 . \par\f0\cf1\fs52 Esto significa que es una ecuación \cf1 lineal de la forma\cf1  {\*\mjaformula Bx+C=0}\cf1  donde\par\f0\fs52{\*\mjaformula B=2y-1}\cf1  y {\*\mjaformula C=y+1}\cf1 . Esta \cf1 ecuación siempre va tener solución si {\*\mjaformula B≠0}\cf1 ,\par\f0\cf1\fs52 es decir, \cf1 si {\*\mjaformula 2y&nbsp;-&nbsp;1&nbsp;≠0}\cf1  . Despejando, obtenemos que {\*\mjaformula y≠0.5}\cf1 .\par\par\f0\cf1\fs52 En resumen, el rango de la función  {\*\mjaformula f(x)&nbsp;={\fraction{\num x&nbsp;-1}{\den 2x&nbsp;+1}}}\cf1   son todos \cf1 los\par\f0\cf1\fs52 números reales distintos del 0.5. \par\par\f0\cf1\fs52 En notación matemática esto se escribe en la form\cf1 a:\par\f0\cf1\fs52      \par\f0\cf1\fs52                      \b{\*\mjaformula (-∞,0.5)∪(0.5,∞)}\b0\par\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_02" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='E3_sig=1' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f0\cf0\fs52 2.\cf0\b  \b0\cf0 Encontrar el rango de la función   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x}}}\cf1  .\par\f0\cf1\fs52 Encontrar el rango es equivalente a encontrar \cf1 los valores de y \cf1 que\par\f0\cf1\fs52 hacen que la \cf1 ecuación   {\*\mjaformula yx&nbsp;-&nbsp;(x{\supix 2}+1)&nbsp;=&nbsp;0}\cf1 . \cf1 Esta ecuación se \cf1 puede\par\f0\cf1\fs52 transformar en la cuadrática \cf1  {\*\mjaformula x{\supix 2}-&nbsp;yx&nbsp;+&nbsp;1&nbsp;=0}\cf1 .\par\par\f0\cf1\fs52 Esta ecuación va tener solución, si y sólo si {\*\mjaformula B{\supix 2}-4AC&nbsp;≥0}\cf1 , donde {\*\mjaformula A&nbsp;=1}\cf1 ,\par\f0\fs52{\*\mjaformula B=-y}\cf1  y\cf1  {\*\mjaformula C&nbsp;=&nbsp;1}\cf1 . Al sustituir, se \cf1 obtiene que {\*\mjaformula y}\cf1  debe satisfacer la\par\f0\cf1\fs52 desigualdad  {\*\mjaformula (-y){\supix 2}-4(1)(1)&nbsp;≥0}\cf1 . \cf1 Simplificándola obtenemos que\par\f0\fs52{\*\mjaformula y{\supix 2}≥&nbsp;4}\cf1 , \cf1 obtenemos que {\*\mjaformula |y|&nbsp;≥2}\cf1 . Entonces, los valores de {\*\mjaformula y}\cf1  que\par\f0\cf1\fs52 buscamos \cf1 son \cf1 los que \cf1 satisfacen alguna de las desigualdades {\*\mjaformula y≥2}\cf1  o\par\f0\cf1\fs52 bien {\*\mjaformula y≤-2}\cf1 .\par\f0\cf1\fs52 En resumen, el rango de la función {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x}}}\cf1  \cf1 es el \cf1 conjunto de los\par\f0\cf1\fs52 reales mayores o iguales a 2, unido con \cf1 el conjunto de los \cf1 reales \par\f0\cf1\fs52 menores o iguales a -2. En \cf1 notación \cf1 matemática:\par\par\f0\cf1\fs52                            \b{\*\mjaformula (-∞,&nbsp;-2]&nbsp;∪[2,&nbsp;∞)}\b0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_03" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='E3_sig=2' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f0\cf0\fs52 3.\cf0\b  \b0\cf0 Encontrar el rango de la función   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x{\supix 2}}}}\cf0  \cf1 .\par\f0\cf1\fs52 Como ya dijimos, encontrar el rango es equivalente a encontrar \cf1 los\par\f0\cf1\fs52 valores de y que hacen que la \cf1 ecuación {\*\mjaformula yx{\supix 2}-&nbsp;(x{\supix 2}+1)&nbsp;=&nbsp;0}\cf1  \cf1 tenga\par\f0\cf1\fs52 solución. Esta ecuación se puede transformar en la \cf1 cuadrática:\par\f0\cf1\fs52  {\*\mjaformula (y-1)x{\supix 2}-&nbsp;1&nbsp;=0}\cf1 . \cf1 Si A ≠ 0 , entonces esta ecuación va a tener\par\f0\cf1\fs52 solución, si y \cf1 sólo si  {\*\mjaformula B{\supix 2}-4AC&nbsp;≥0}\cf1 , donde {\*\mjaformula A=y-1}\cf1 , \cf1  {\*\mjaformula B=0}\cf1  y {\*\mjaformula C=-1}\cf1 .\par\f0\cf1\fs52 Al sustituir, \cf1 se obtiene que   {\*\mjaformula y}\cf1   debe satisfacer la desigualdad \par\f0\fs52{\*\mjaformula (0){\supix 2}-4(y-1)(-1)&nbsp;≥0}\cf1 . Simplificándola obtenemos que {\*\mjaformula y{\supix}≥&nbsp;1}\cf1 . \par\par\f0\cf1\fs52 Para A = 0, es decir para y = 1, la ecuación se convierte en \cf1 -1=0\par\f0\cf1\fs52 y vemos que no tiene solución. \cf1 En resumen, hemos encontrado \cf1 que el\par\f0\cf1\fs52 rango de la función  {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x{\supix 2}}}}\cf1   es el conjunto de los \cf1 reales\par\f0\cf1\fs52 mayores 1. En notación matemática, este conjunto se escribe\par\f0\cf1\fs52 de l\cf1 a forma:\par\f1\cf1\fs34        \cf1                                                        \f0\cf1\fs52      \b{\*\mjaformula{\expr T1\decimals 0\fixed0}}\b0\cf1\b x∈R| x>1\b0\b{\*\mjaformula{\expr T2\decimals 0\fixed0}}\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_04" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='E3_sig=3' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f0\cf0\fs52 4.\cf0\b  \b0\cf0 Encontrar el rango de la función   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x}{\den x{\supix 2}-1}}}\cf0  .\par\f0\cf1\fs52 Como ya dijimos, encontrar el rango es equivalente a encontrar\par\f0\cf1\fs52 los valores de y que hacen \cf1 que la ecuación {\*\mjaformula y(x{\supix 2}-1)&nbsp;-&nbsp;x&nbsp;=&nbsp;0}\cf1  \par\f0\cf1\fs52 tenga solución. Esta ecuación se puede transformar en \cf1 la\par\f0\cf1\fs52 cuadrática {\*\mjaformula yx{\supix 2}-&nbsp;x&nbsp;-&nbsp;y&nbsp;=0}\cf1 . \par\par\f0\cf1\fs52 Si A ≠ 0 , entonces esta ecuación va a tener solución si y sólo si\par\f0\fs52{\*\mjaformula B{\supix 2}-4AC&nbsp;≥0}\cf1  , donde  {\*\mjaformula A&nbsp;=y}\cf1 , \cf1  {\*\mjaformula B=-1}\cf1   y  {\*\mjaformula C&nbsp;=&nbsp;-y}\cf1 . Al sustituir, se\par\f0\cf1\fs52 obtiene que {\*\mjaformula y}\cf1  debe satisfacer la desigualdad \cf1  {\*\mjaformula (-1){\supix 2}-4(y)(-1)&nbsp;≥0.}\par\f0\cf1\fs52 Simplificándola obtenemos que   {\*\mjaformula 1+4y{\supix 2}{\supix}≥&nbsp;0}\cf1    y observamos que la\par\f0\cf1\fs52 desigualdad se cumple para todo valor de y. \par\par\f0\cf1\fs52 Para  A = 0, es decir para  y = 0, la ecuación se convierte en\par\f0\cf1\fs52 -x = 0  y vemos que tiene \cf1 solución para el valor de x igual a cero.\par\f0\cf1\fs52 En resumen, hemos encontrado que el rango de la \cf1 función es el\par\f0\cf1\fs52 conjunto de todos los números reales.\par}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="Animación" value="pausa='(paso>2)&(t>0.13)&(t<0.25)?180:50' controles='no' auto='sí' repetir='no' inicio='t=0' hacer='t=t+0.005;anim=0;p0.x=p0.x+t;p1.x=p1.x+t;p2.x=p2.x+t;p3.x=(t<0.13)?-9+13/0.13*t:((t>0.25)?4+1.5/0.13*(t-0.25):p3.x);p4.x=(t<0.13)?-9+13/0.13*t:((t>0.25)?4+1.5/0.13*(t-0.25):p4.x);escala=(paso=3)&((t>=0.13)&(t<0.20))?escala/2^(0.9*t):((paso=3)&((t>=0.20)&(t<0.25))?escala*2^(0.9*t):escala);escala=(paso=4)&((t>=0.13)&(t<0.20))?escala*2^(0.3*t):((paso=4)&((t>=0.20)&(t<0.25))?escala/2^(0.3*t):escala);Oy=(paso=4)&((t>=0.13)&(t<0.18))?Oy+700*t:((paso=4)&(t>=0.18)&(t<0.25)?Oy-2330*(t-0.18):Oy);;' mientras='t<0.38' ">
