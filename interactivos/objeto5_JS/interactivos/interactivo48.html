    <param name="G_01" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='f=0' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;}\f0\cf0\fs48 Calcular el siguiente límite\cf0\i : \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_02" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=0)&(n>0)' expresión='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Para poder utilizar la fórmula (1) necesitamos que el argumento del\par\f0\fs48 seno y el denominador sean iguales. Si multiplicamos el numerador y\par\f0\fs48 el denominador de la función por \i{\*\mjaformula{\expr b0\decimals 2\fixed0}}\i0  podemos escribir\par\par\f0\fs48\i       \i0\i{\*\mjaformula{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\fraction{\num ({\expr b0\decimals 2\fixed0}){\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den ({\expr b0\decimals 2\fixed0}){\expr c0\decimals 2\fixed0}x}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}}\i0\par}' decimales='2' fijo='sí' ancho='1' fuente='Monospaced,PLAIN,12' align='a_left' ">
    <param name="G_03" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=0)&(n>1)&(C0!=1)' expresión='[0,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Si llamamos \i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\i0 , observamos que cuando \i{\*\mjaformula x}\i0  tiende a \i{\*\mjaformula 0}\i0 ,\par\f0\fs48\i{\*\mjaformula u}\i0  también tiende a \i{\*\mjaformula 0}\i0 , así que\par\par\f0\fs48\i              \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}={\limit{\from u}{\to 0}{\what}}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen(u)}{\den u}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_04" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=0)&(n>2)&(C0!=1)' expresión='[0,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Finalmente, utilizamos el hecho de que el límite de un producto de\par\f0\fs48 una constante por una función es igual al producto de la constante\par\f0\fs48 por el límite de la función, y aplicamos la fórmula (1)\par\par\f0\fs48\i           \i0\i{\*\mjaformula{\limit{\from u}{\to 0}{\what}}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen(u)}{\den u}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\limit{\from u}{\to 0}{\what}}{\fraction{\num sen(u)}{\den u}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}(1)}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_05" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=0)&(n>3)&(C0!=1)' expresión='[0,550]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f0\fs48 Así que\cf0  \i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}}\i0\cf1\fs24                                   \f1\cf1   }' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_06" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=0)&(n>1)&(C0=1)' expresión='[0,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Si llamamos \i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\i0 , observamos que cuando \i{\*\mjaformula x}\i0  tiende a \i{\*\mjaformula 0}\i0 ,\par\f0\fs48\i{\*\mjaformula u}\i0  también tiende a \i{\*\mjaformula 0}\i0 , así que\par\par\f0\fs48\i             \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\expr A0\decimals 2\fixed0}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}={\limit{\from u}{\to 0}{\what}}{\expr A0\decimals 2\fixed0}{\fraction{\num sen(u)}{\den u}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_07" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=0)&(n>2)&(C0=1)' expresión='[0,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Finalmente, utilizamos el hecho de que el limite de un producto de\par\f0\fs48 una constante por una función es igual al producto de la constante\par\f0\fs48 por el límite de la función, y aplicamos la fórmula (1)\par\par\f0\fs48\i          \i0\i{\*\mjaformula{\limit{\from u}{\to 0}{\what}}{\expr A0\decimals 2\fixed0}{\fraction{\num sen(u)}{\den u}}={\expr A0\decimals 2\fixed0}{\limit{\from u}{\to 0}{\what}}{\fraction{\num sen(u)}{\den u}}={\expr A0\decimals 2\fixed0}(1)}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_08" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=0)&(n>3)&(C0=1)' expresión='[0,550]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Así que  \i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\expr A0\decimals 2\fixed0}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_09" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='f=1' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}{\colortbl\red0\green82\blue0;}\f0\cf0\fs48 Calcular el siguiente límite\cf0\i :  \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num 1-cos(x)}{\den x}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_10" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=1)&(n>0)&(n<5)' expresión='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Para eliminar la indeterminación 0/0 multiplicamos el numerador y \par\f0\fs48 el denominador por el binomio conjugado de \i{\*\mjaformula (1-cos(x))}\i0  que es\par\f0\fs48\i{\*\mjaformula (1+cos(x))}\i0\par\par\f0\fs48\i               \i0\i{\*\mjaformula{\fraction{\num 1-cos(x)}{\den x}}={\fraction{\num (1-cos(x))(1+cos(x))}{\den x(1+cos(x))}}}\i0\par}' decimales='2' fijo='sí' ancho='1' fuente='Monospaced,PLAIN,12' align='a_left' ">
    <param name="G_11" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=1)&(n>1)&(n<5)' expresión='[0,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Efectuamos la multiplicación en el denominador y obtenemos una\par\f0\fs48 diferencia de cuadrados\par\par\f0\fs48\i                    \i0\i{\*\mjaformula{\fraction{\num (1-cos(x))(1+cos(x))}{\den x(1+cos(x))}}={\fraction{\num 1-cos{\supix 2}(x)}{\den x(1+cos(x))}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Monospaced,PLAIN,12' align='a_left' ">
    <param name="G_12" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=1)&(n>2)&(n<5)' expresión='[0,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Utilizamos la identidad \i   \i0\i{\*\mjaformula sen{\supix 2}(x)+cos{\supix 2}(x)=1}\i0  y obtenemos\par\par\f0\fs48\i                   \i0\i{\*\mjaformula{\fraction{\num 1-cos{\supix 2}x}{\den x(1+cos(x))}}={\fraction{\num sen{\supix 2}x}{\den x(1+cos(x))}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Monospaced,PLAIN,12' align='a_left' ">
    <param name="G_13" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=1)&(n>3)&(n<5)' expresión='[0,500]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Times New Roman;}\f0\fs48 Expresamos la función como un producto de funciones       \par\par\f0\fs48\i            \i0\i{\*\mjaformula{\fraction{\num sen{\supix 2}(x)}{\den x(1+cos(x))}}={\fraction{\num sen(x)}{\den x}}{\fraction{\num sen(x)}{\den (1+cos(x))}}}\i0\f1\fs34\i \i0}' decimales='2' fijo='sí' ancho='1' fuente='Monospaced,PLAIN,12' align='a_left' ">
    <param name="G_14" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=1)&(n>4)' expresión='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Times New Roman;}\f0\fs48 Utilizamos el hecho de que el límite del producto de dos funciones es\par\f0\fs48 igual al producto de sus límites.\par\par\f0\fs48\i          \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den x}}{\fraction{\num sen(x)}{\den (1+cos(x))}}={\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den x}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den 1+cos(x)}}{\subix}}\i0\f1\fs34\i \i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_15" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=1)&(n>5)' expresión='[0,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green98\blue0;\red32\green48\blue58;}\f0\fs48 El primer límite lo resolvemos con la fórmula (1). La segunda función\par\f0\fs48 es continua en 0, así que simplemente la evaluamos\par\par\f0\fs48\i                 \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den x}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den 1+cos(x)}}{\subix}=(1){\fraction{\num sen(0)}{\den 1+cos(0)}}={\fraction{\num 0}{\den 2}}=0}\i0\par\par\f0\fs48 Así que\i  \i0\f1\cf0\i   \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num 1-cos(x)}{\den x}}=0}\i0\cf1\fs34\i \i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_16" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='f=2' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}{\colortbl\red128\green0\blue0;}\f0\cf0\fs48 Calcular el siguiente límite:\cf0\i    \i0\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
    <param name="G_17" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=2)&(n>0)&(n<3)' expresión='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 La idea, es obtener expresiones de la forma (1). Para ello, usamos la\par\f0\fs48 identidad trigonométrica\par\par\f0\fs48\i                            \i0\i{\*\mjaformula{\fraction{\num sen(x)}{\den cos(x)}}=tan(x)}\i0\par\par\f0\fs48 Sustituimos y simplificamos\par\par\f0\fs48\i             \i0\i{\*\mjaformula{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den cos({\expr b0\decimals 2\fixed0}x)}}}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\i0\par}' decimales='2' fijo='sí' ancho='1' fuente='Monospaced,PLAIN,12' align='a_left' ">
    <param name="G_18" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=2)&(n>1)&(n<3)' expresión='[0,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Para obtener las expresiones de la forma (1). Multiplicamos el\par\f0\fs48 numerador y el denominador por\par\par\f0\fs48\i                               \i0\i{\*\mjaformula ({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}\i0\par\par\f0\fs48 y acomodamos como producto de funciones\par\par\f0\fs48\i{\*\mjaformula{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)}{\den sen({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}{\den sen({\expr b0\decimals 2\fixed0}x)({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}}={\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\i0\par}' decimales='2' fijo='sí' ancho='1' fuente='Monospaced,PLAIN,12' align='a_left' ">
    <param name="G_19" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='(f=2)&(n>2)' expresión='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Ahora usamos que el límite del producto de funciones es el producto\par\f0\fs48 de los límites\par\f0\fs48{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}=}\par\f0\fs48{\*\mjaformula ={\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\par\f0\fs44\i  \i0}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">
