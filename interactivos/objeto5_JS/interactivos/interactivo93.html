    <param name="A_01" value="id='creaPolinomio(_coef_3,_coef_2,_coef_1,_coef_0)' algoritmo='sí' expresión='_polinomio' hacer='equis_3=&squot;x\ub3 &squot;;equis_2=&squot;x\ub2 &squot;;equis=&squot;x&squot;;suma=&squot; + &squot;;;;_polinomio = (_coef_0==0)?&squot;&squot;:_coef_0;_polinomio = (_coef_0<0)?&squot; - &squot;+abs(_coef_0):_polinomio;;suma=(_coef_0==0)?&squot;&squot;:&squot; + &squot;;suma=(_coef_0<0)?&squot;&squot;:suma;;_coef=_coef_1;;;_coef=(_coef_1==1)?&squot;&squot;:_coef;_coef=(_coef_1=-1)?&squot; - &squot;:_coef;_coef=(_coef_1<-1)?&squot; - &squot;+abs(_coef_1):_coef;_polinomio = (_coef_1!=0)?_coef+equis+suma+_polinomio:_polinomio;;suma=((_coef_1==0)&(_coef_0<=0))?&squot;&squot;:&squot; + &squot;;suma=(_coef_1<0)?&squot;&squot;:suma;_coef=_coef_2;_coef=(_coef_2==1)?&squot;&squot;:_coef;_coef=(_coef_2==-1)?&squot; - &squot;:_coef;_coef=(_coef_2<-1)?&squot; - &squot;+abs(_coef_2):_coef;_polinomio =(_coef_2!=0)?_coef+equis_2+suma+_polinomio:_polinomio;;suma=((_coef_2==0)&(_coef_1==0)&(_coef_0<=0))?&squot;&squot;:&squot; + &squot;;suma=((_coef_2==0)&(_coef_1<0))?&squot;&squot;:suma;suma=(_coef_2<0)?&squot;&squot;:suma;_coef=_coef_3;_coef=(_coef_3==1)?&squot;&squot;:_coef;_coef=(_coef_3==-1)?&squot;-&squot;:_coef;_polinomio =(_coef_3!=0)?_coef+equis_3+suma+_polinomio:_polinomio' ">

    <param name="G_01" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='pg=1' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs52 Para obtener la derivada del cociente de dos funciones, se aplica\par la siguiente regla:\par                 la derivada del \cf1 numerador\cf0  por el \cf2 denominador\cf0  menos\par                 el \cf1 numerador\cf0  por la derivada del \cf2 denominador\cf0 ,\cf2  \cf0 todo\par                 dividido entre el cuadrado del \cf2 denominador\cf0 .\par \par                             \b{\*\mjaformula ({\fraction{\num\cf1 f\cf0}{\den\cf2 g\cf0}})&squot;(x)={\fraction{\num\cf1 f &squot;(x)\cf2 g(x)\cf0 -\cf1 f(x)\cf2 g&squot;(x)\cf0}{\den (\cf2 g{\supix}(x)\cf0 ){\supix 2}}}}\b0\par \par Esta regla se cumple siempre y cuando {\*\mjaformula g(x)} sea distinto de\par cero para toda {\*\mjaformula x}. Veamos la demostraci\u243 n de esta f\u243 rmula:\par \par Sean {\*\mjaformula f} y {\*\mjaformula g} funciones continuas y derivables. Recuerda que,\par la definici\u243 n de la derivada de una funci\u243 n es \par                                                     {\*\mjaformula f &squot;(x)={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}}\cf3\par \cf0 Al usar esta definici\u243 n para obtener la derivada del cociente de\par las funciones {\*\mjaformula f} y {\*\mjaformula g} escribimos\par        {\*\mjaformula ({\fraction{\num f}{\den g}})&squot;(x)= {\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num{\fraction{\num f(x+\u8710 x)}{\den g(x+\u8710 x)}}-{\fraction{\num f(x)}{\den g(x)}}}{\den\u8710 x}}}\f3\fs38\i\par \f4\fs34\i0\par Se factoriza el com\u250 n denominador \f3\fs38\i\par \par                        {\*\mjaformula\f3\fs38\i = {\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num{\fraction{\num f(x+\u8710 x)g(x)-f(x)g(x+\u8710 x)}{\den g(x+\u8710 x)g(x)}}}{\den\u8710 x}}}\cf3\f5\fs30\i0}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,26' align='a_left' anchor='a_top_left' ">
    <param name="G_02" value="espacio='E3' tipo='texto' fondo='no' color='20303a' dibujar-si='pg=2' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f0\cf0\fs52 Se factoriza el común denominador \par\f0\cf0\fs52                        \fs44{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what}}{\fraction{\num{\fraction{\num f(x+∆x)g(x)-f(x)g(x+∆x)}{\den g(x+∆x)g(x)}}}{\den ∆x}}}\par\f0\cf0\fs52 Se simplifica\par\f0\cf0\fs52                        \fs44{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)g(x)-f(x)g(x+∆x)}{\den ∆x&nbsp;g(x+∆x)g(x)}}}}}\par\par\f0\cf0\fs52                        \fs44{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)g(x)-f(x)g(x)+f(x)g(x)-f(x)g(x+∆x)}{\den ∆x&nbsp;g(x+∆x)g(x)}}}}}\par\f0\cf0\fs52                           \par\f0\cf0\fs52                        \fs44{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what{\fraction{\num g(x)(f(x+∆x)-f(x))-f(x)(g(x+∆x)-g(x))}{\den ∆x&nbsp;g(x+∆x)g(x)}}}}}\par\par\f0\cf0\fs52                        \fs44{\*\mjaformula ={\fraction{\num{\limit{\from ∆x}{\to 0}{\what}}{\fraction{\num g(x)(f(x+∆x)-f(x))}{\den ∆x}}-{\limit{\from ∆x}{\to 0}{\what}}{\fraction{\num f(x)(g(x+∆x)-g(x))}{\den ∆x}}}{\den{\limit{\from ∆x}{\to 0}{\what}}g(x+∆x)g(x)}}}\par\f0\cf0\fs52                                      \par\f0\cf0\fs52                       \fs40{\*\mjaformula ={\fraction{\num g(x){\limit{\from ∆x}{\to 0}{\what}}{\fraction{\num (f(x+∆x)-f(x))}{\den ∆x}}-f(x){\limit{\from ∆x}{\to 0}{\what}}{\fraction{\num (g(x+∆x)-g(x))}{\den ∆x}}}{\den{\limit{\from ∆x}{\to 0}{\what}}g(x+∆x)g(x)}}}\par\par\f0\cf0\fs52                      \cf0  {\*\mjaformula ={\fraction{\num g(x)f&nbsp;&squot;(x)-f(x)g&squot;(x)}{\den g(x)g(x)}}}\cf0  \cf0    \b{\*\mjaformula ={\fraction{\num g(x)f&nbsp;&squot;(x)-f(x)g&squot;(x)}{\den (g(x)){\supix 2}}}}\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,26' align='a_left' anchor='a_top_left' ">
