   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='((d>0)|(d=0))&(sqrt((x1-p1.x)^2+(y1-p1.y)^2)>0.01)' expresión='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red23\green157\blue171;\red32\green48\blue58;}\f0\cf0\fs40\b Q\b0\b{\*\mjaformula{\subix 1}}\b0\cf1 = \cf1 ({\*\mjaformula{\expr x1\decimals 2\fixed1}}\cf1 ,{\*\mjaformula{\expr y1\decimals 2\fixed1}}\cf1 )}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='(d>0)&(sqrt((x2-p1.x)^2+(y2-p1.y)^2)>0.01)' expresión='[10,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red160\green30\blue174;\red32\green48\blue58;}\f0\cf0\fs40\b Q\b0\b{\*\mjaformula{\subix 2}}\b0\cf1 = \cf1 ({\*\mjaformula{\expr x2\decimals 2\fixed1}}\cf1 ,{\*\mjaformula{\expr y2\decimals 2\fixed1}}\cf1 )}' fuente='SansSerif,BOLD,16' fijo='sí'">
   <param name="G_07" value="espacio='E0' tipo='punto' color='179dab' dibujar-si='((d>0)|(d=0))&(sqrt((x1-p1.x)^2+(y1-p1.y)^2)>0.01)' expresión='(x1,y1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24}' fuente='Serif,PLAIN,12' fijo='sí' tamaño='4'">
   <param name="G_08" value="espacio='E0' tipo='punto' color='a01eae' dibujar-si='(d>0)&(sqrt((x2-p1.x)^2+(y2-p1.y)^2)>0.01)' expresión='(x2,y2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24}' fuente='Serif,PLAIN,12' fijo='sí' tamaño='4'">
   <param name="G_09" value="espacio='E9' tipo='texto' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green159\blue0;\red32\green48\blue58;\red0\green0\blue0;\red255\green0\blue0;}\f1\fs48\b La tangente a la circunferencia en uno\b0\par \b de sus puntos se define como la recta\b0\par \b que la toca \u250 nicamente en ese punto,\b0\par \b pero esta definici\u243 n no sirve para\b0\par \b otras curvas. Por ejemplo, si giras la\b0\par \b recta de la figura tom\u225 ndola del punto\b0\par \b verde, observar\u225 s que hay muchas \b0\par \b rectas que cumplen con la propiedad \b0\par \b de intersecar a la curva de la figura \b0\par \b s\u243 lo en P. \b0\par \par \b Recordar\u225 s que la tangente a la circunferencia en \cf0\i P\cf1\i0  se puede definir \par como la recta a la que se aproximan las secantes que pasan por \cf0\i P \cf2\i0 y \cf3\i Q\cf2\i0  \par cuando \cf3\i Q\cf2\i0  se aproxima a  \cf0\i P\cf2\i0 . La ventaja de esta definici\u243 n es que se \par puede extender a otras curvas. Recuerda que las rectas que pasan por\b0\par \b\i{\*\mjaformula p=(x{\subix p},&nbsp;y{\subix p})}\i0  se describen algebr\u225 icamente mediante la ecuaci\u243 n\b0\par \b\i{\*\mjaformula y=y{\subix p}+m(x-x{\subix p})}\i0 , y que, si sabemos que la recta pasa por otro punto \cf3\i Q\cf2\i0 , \b0\par \b se puede obtener m,  la pendiente, sustituyendo, en la ecuaci\u243 n, a \b0\par \b  \i{\*\mjaformula x}\i0  y \i{\*\mjaformula y}\i0  por las coordenadas de  \i{\*\mjaformula Q=(x{\subix Q},&nbsp;y{\subix Q})}\i0  y despejando:  \b0\par \cf0\b\i                                             {\*\mjaformula m{\subix PQ}={\fraction{\num y{\subix Q}-y{\subix P}}{\den x{\subix Q}-x{\subix P}}}}\b0\i0}' fuente='SansSerif,BOLD,24' fijo='sí' color_borde_texto='negro'">
