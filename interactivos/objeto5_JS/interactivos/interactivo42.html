    <param name="G_04" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='(tipo=1)&(n>1)' expresión='[xBTN02+BTN01.b+10,yBTN02[tipo]+2+65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}\f0\fs52 Y se simplifica:\par\f0\fs52\i   \i0  \i{\*\mjaformula{\expr (a3<0)?menos:&squot;&squot;\decimals 2\fixed1}{\expr (abs(a3)=1)?&squot;&squot;:abs(a3)\decimals 2\fixed0}({\expr (p<0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr abs(p^3)\decimals 2\fixed0}){\expr (a2<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr (abs(a2)=1)?&squot;&squot;:abs(a2)\decimals 2\fixed0}({\expr p^2\decimals 2\fixed0}){\expr (a1<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr (abs(a1)=1)?&squot;&squot;:abs(a1)\decimals 2\fixed0}({\expr (p<0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr abs(p)\decimals 2\fixed0}){\expr (a0<0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(a0)\decimals 2\fixed0}}\i0\par\par\f0\fs52\i    \i0 =\i{\*\mjaformula{\expr (a3*p<0)?menos:&squot;&squot;\decimals 2\fixed1}{\expr (abs(a3*p^3))\decimals 2\fixed0}{\expr (a2<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(a2*p^2)\decimals 2\fixed0}{\expr (a1*p<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(a1*p)\decimals 2\fixed0}{\expr (a0<0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(a0)\decimals 2\fixed0}}\i0\par\par\f0\fs52    =\i{\*\mjaformula{\expr (L<0)?menos:&squot;&squot;\decimals 2\fixed1}{\expr abs(L)\decimals 2\fixed0}}\i0\par\f1\fs34             }' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' ">

    <param name="G_06" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='tipo=2' expresión='[10,58]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs52 Calcular el siguiente límite:  \i   \i0\i{\*\mjaformula{\limit{\from x}{\to{\expr p\decimals 2\fixed0}}{\what}}}\i0\i{\*\mjaformula{\fraction{\num{\expr (a2<0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr (abs(a2)=1)?&squot;&squot;:abs(a2)\decimals 2\fixed0}x{\supix 2}{\expr (a1<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr (abs(a1)=1)?&squot;&squot;:abs(a1)\decimals 2\fixed0}x{\expr (a0<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(a0)\decimals 2\fixed0}}{\den{\expr (b1<0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr (abs(b1)=1)?&squot;&squot;:abs(b1)\decimals 2\fixed0}x{\expr (b0<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(b0)\decimals 2\fixed0}}}}\i0}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,18' align='a_left' ">
    <param name="G_07" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='(tipo=2)&(n>0)' expresión='[xBTN01+BTN01.b+10,yBTN01[tipo]+2+35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;}\f0\fs48 Una función racional es continua en todo su dominio; es decir, en\par\f0\fs48 todos los números para los que el denominador es diferente de cero.\par\f0\fs48 Evaluamos el denominador en el punto \i{\*\mjaformula{\expr p\decimals 2\fixed0}}\i0\par\f0\fs48\i        \i0\i{\*\mjaformula{\expr (b1<0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr (abs(b1)=1)?&squot;&squot;:abs(b1)\decimals 2\fixed0}({\expr (p<0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr abs(p)\decimals 2\fixed0}){\expr (b0<0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(b0)\decimals 2\fixed0}={\expr Den\decimals 2\fixed0}}\i0\par\f0\fs48 Como el denominador es distinto de cero, la función es continua en\par\f0\fs48\i{\*\mjaformula{\expr p\decimals 2\fixed0}}\i0 , así que el límite se calcula evaluando la función en \i{\*\mjaformula{\expr p\decimals 2\fixed0}}\i0 .}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,17' align='a_left' ">
