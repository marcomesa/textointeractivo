    <param name="G_13" value="espacio='E4' tipo='texto' fondo='no' color='20303a' dibujar-si='nejm=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}\f0\fs52 Despreciando la fricción, la posición de un objeto que cae\par\f0\fs52 desde una altura de \i{\*\mjaformula{\expr h0\decimals 2\fixed0}}\i0 metros, se comporta como la función\par\f0\fs52\i       \i0\i{\*\mjaformula h(t)=}\i0\i  \i0\i{\*\mjaformula{\expr h0\decimals 2\fixed0}}\i0\i   + 4.9 \i0\i{\*\mjaformula t{\supix 2}}\i0\i   \i0 metros en \i{\*\mjaformula t}\i0  segundos.\par\par\f0\fs52 La \i velocidad promedio\i0  de la caída entre  \i{\*\mjaformula t{\subix 0}={\expr t0\decimals 0\fixed1}}\i0   y  \i{\*\mjaformula t{\subix 1}={\expr t1\decimals 0\fixed1}}\i0  \par\f0\fs52 segundos, es igual a:\par\par\f0\fs52      \i  \i0\i{\*\mjaformula v{\subix prom}=}\i0  \i{\*\mjaformula{\fraction{\num h(t{\subix 1})-h(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}}\i0\i  \i0\i{\*\mjaformula ={\fraction{\num ({\expr h0\decimals 2\fixed0}-4.9t{\subix 1}{\supix 2}{\subix})-({\expr h0\decimals 2\fixed0}-4.9t{\subix 0}{\supix 2})}{\den t{\subix 1}-t{\subix 0}}}=}\i0\i  \i0\par\par\f0\fs52\i                                      \i0\i{\*\mjaformula ={\fraction{\num -4.9(t{\subix 1}{\supix 2}-t{\subix 0}{\supix 2})}{\den t{\subix 1}-t{\subix 0}}}}\i0  \i{\*\mjaformula =-4.9&nbsp;(t{\subix 1}+t{\subix 0})}\i0   =\par\par\f0\fs52                                            \i{\*\mjaformula =-4.9({\expr t1\decimals 2\fixed0}-{\expr t0\decimals 2\fixed0})}\i0    \i{\*\mjaformula ={\expr 4.9*(t1-t0)\decimals 2\fixed0}}\i0\par\f1\fs34                                 \par\f1\fs34              \par}' decimales='2' fijo='sí' ancho='1' fuente='Arial,PLAIN,17' align='a_left' anchor='a_top_left' ">
