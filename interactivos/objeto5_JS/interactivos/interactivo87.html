    <param name="G_01" value="espacio='E2' tipo='texto' fondo='no' color='20303a' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red0\green170\blue34;}\f0\cf0\fs52 Para obtener la derivada del producto de dos funciones, se aplica\par\f0\cf0\fs52 la siguiente regla: \cf0                    \par\f0\cf0\fs52                               el \cf1 primer factor\cf0  por la derivada del \cf2 segundo\cf0  más\par\f0\cf0\fs52                               el \cf2 segundo factor\cf0  por la derivada del \cf1 primero\par\f0\cf0\fs52                                            {\*\mjaformula (f·g)&squot;(x)=f(x)g&squot;(x)+g(x)f&nbsp;&squot;(x)}\par\par\f0\cf0\fs52 Veamos la demostración de esta fórmula:\par\f0\cf0\fs52 Recuerda que, la definición de la derivada de una función es\par\f0\cf0\fs52                                                    {\*\mjaformula f&nbsp;&squot;(x)={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)-f(x)}{\den ∆x}}}}}\par\f0\cf0\fs52 Al usar esta definición para obtener la derivada de la función\par\f0\cf0\fs52  {\*\mjaformula f(x)·g(x)}\cf0  escribimos\par\f0\cf0\fs52                            {\*\mjaformula (f·g)&squot;(x)={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)g(x+∆x)-f(x)g(x)}{\den ∆x}}}}}\par\par\f0\cf0\fs52 Ahora, hay que sumar y restar el término  \f1\i{\*\mjaformula f(x+∆x)g(x)}\i0\f0\cf0 . Esto no\par\f0\cf0\fs52 afectará a la expresión, pues \cf0 un número, menos él mismo, es\par\f0\cf0\fs52 cero. Esto se hace con miras a factorizar \f1\i{\*\mjaformula f(x+∆x)}\i0\f0\cf0   y \f1\i{\*\mjaformula g(x)}\i0\f0\cf0 .\par\par\f1\cf0\fs52\b\i    \i0\b0\fs48\b\i{\*\mjaformula ={\limit{\from ∆x}{\to 0}{\what{\fraction{\num f(x+∆x)g(x+∆x)-f(x+∆x)g(x)+f(x+∆x)g(x)-f(x)g(x)}{\den ∆x}}}}}\i0\b0\cf0\fs38\i        \i0}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,26' align='a_left' anchor='a_top_left' ">
    <param name="G_02" value="espacio='E2' tipo='texto' fondo='no' color='20303a' dibujar-si='pg2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs52 Al factorizar  {\*\mjaformula f(x+\u8710 x)}  y {\*\mjaformula g(x)} se obtiene\par \par               {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)(g(x+\u8710 x)-g(x))+g(x)(f(x+\u8710 x)-f(x))}{\den\u8710 x}}}}}  \par \par y, como el l\u237 mite de una suma es la suma de los l\u237 mites, entonces\par \par               {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what f(x+\u8710 x){\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}}+{\limit{\from\u8710 x}{\to 0}{\what g(x)}}{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}} \par \par y el l\u237 mite de un producto es el producto de los l\u237 mites\par \par              {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what}}f(x+\u8710 x){\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}}+{\limit{\from\u8710 x}{\to 0}{\what}}g(x){\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}} \par \par reescribimos como\cf1\par \par \cf0             {\*\mjaformula =({\limit{\from\u8710 x}{\to 0}{\what}}f(x+\u8710 x))g&squot;(x)+({\limit{\from\u8710 x}{\to 0}{\what g(x)}})f &squot;(x)} \fs34\par \par pero \f3\fs38\i  {\*\mjaformula\f3\fs38\i{\limit{\from\u8710 x}{\to 0}{\what}}f(x+\u8710 x)=f(x)\f2\fs34\i0}\f2\fs34\i0   y  \f3\fs38\i{\*\mjaformula\f3\fs38\i{\limit{\from\u8710 x}{\to 0}{\what g(x)}}=g(x)\f2\fs34\i0}\f2\fs34\i0 ,  entonces\f3\fs38\i\par                   \par                                              {\*\mjaformula (f\u183 g)&squot;(x)=f (x)\u183 g&squot;(x)+g(x)\u183 f &squot;(x)}\f2\fs34\i0\par \i\par \i0 Observaci\u243 n 1\i .\i0  Hay que notar que la regla de la derivada del producto de dos funciones se puede\par generalizar para el caso de m\u225 s de dos funciones. Por ejemplo, para el producto de tres funciones \par se tiene\par \f3\fs38\i\par                    {\*\mjaformula (f{\subix 1}\u183 f{\subix 2}\u183 f{\subix 3})&squot;(x)=f{\subix 1}&squot;(x)f{\subix 2}(x)f{\subix 3}(x)+f{\subix 1}(x)f{\subix 2}&squot;(x)f{\subix 3}(x)+f{\subix 1}(x)f{\subix 2}(x)f{\subix 3}&squot;(x)\f4\fs34\i}\cf1\f5\fs30\i0}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,26' align='left' anchor='top_left' ">
  </ajs>
