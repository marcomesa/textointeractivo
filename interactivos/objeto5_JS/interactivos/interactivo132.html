    <param name="G_06" value="espacio='E4' tipo='texto' fondo='no' color='20303a' dibujar-si='ne=2' expresión='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f0\fs48\b De un experimento se concluye que la posición de un objeto que cae\b0\par\f0\fs48\b con fricción despreciable  \b0\b desde una altura \b0\f1\b\i{\*\mjaformula{\expr h0\decimals 2\fixed0}}\i0\b0\f0\b  se comportaría\b0\par\f0\fs48\b como la función\b0\par\f1\fs48\b\i                                        \i0\b0\b\i                \i0\b0\b\i{\*\mjaformula h(t)=}\i0\b0\b\i  \i0\b0\b\i{\*\mjaformula{\expr h0\decimals 2\fixed0}}\i0\b0\b\i   + 4.9 t\i0\b0\b\i{\*\mjaformula{\supix 2}}\i0\b0\b\i   \i0\b0\f0\b metros\b0\par\f0\fs48\b a los \b0\b\i t \i0\b0\b segundos.\b0\f1\b\i                                      \i0\b0\par\f0\fs48\b Para encontrar la aceleración instantánea que lleva cuando \b0\f1\b\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\i0\b0\par\f0\fs48\b segundos.\b0\par\f0\fs48\b 1. Se encuentra su velocidad, es decir, la derivada de \b0\f1\b\i{\*\mjaformula y(t)}\i0\b0\f0\b :\b0\par\f0\fs48\b     \b0\b                                         \b0\b  \b0\f1\b\i            \i0\b0\b\i{\*\mjaformula{\fraction{\num dy}{\den dt}}=}\i0\b0\b\i{\*\mjaformula 9.8&nbsp;t}\i0\b0\f0\b .\b0\par\par\f0\fs48\b 2.Se deriva la velocidad \b0\b  \b0\b   \b0\f1\b\i  \i0\b0\b\i{\*\mjaformula{\fraction{\num dv}{\den dt}}=}\i0\b0\b\i{\*\mjaformula 9.8}\i0\b0\f0\b .         \b0\par\f0\fs48\b                         \b0\par\f0\fs48\b 3. Como en este caso la aceleración es constante ese es el valor que\b0\par\f0\fs48\b     toma en cualquier instante, en particular\b0\par\f0\fs48\b    \b0\fs34   \par\f0\fs34                                    \f1\fs38\i         \i0\fs48\i  \i0\cf0\b\i   \i0\b0\b\i{\*\mjaformula a({\expr t1\decimals 0\fixed1})=}\i0\b0\f0\cf0\b    \b0\f1\b\i{\*\mjaformula 9.8}\i0\b0\f0\cf0\b   metros/segundo.    \b0\cf1    \cf1\fs34                                     \par\f0\cf1\fs34              \par}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,PLAIN,17' align='a_left' anchor='a_top_left' ">
