   <param name="G_01" value="espacio='E0' tipo='texto' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red231\green0\blue0;\red255\green0\blue0;\red0\green0\blue193;\red0\green0\blue255;\red0\green138\blue0;\red32\green48\blue58;}\cf0\f1\fs52 Si {\*\mjaformula\cf1\u916  g\cf0 =\cf1 g(x)-g(x{\subix\cf2 0\cf0})\cf0\u8800 0} entonces\par  \par       {\*\mjaformula{\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den x-x{\subix 0}}}={\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den\cf1 g(x)-g(x{\subix\cf2 0\cf0})\cf0}}\u8231 {\fraction{\num\cf1 g(x)-g(x{\subix\cf2 0\cf0})\cf0}{\den x-x{\subix 0}}}}\par \par y si llamamos  {\*\mjaformula u=g(x)}  y  {\*\mjaformula u{\subix 0}=g(x{\subix 0})}, vemos que\par  \par             {\*\mjaformula{\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den x-x{\subix 0}}}={\fraction{\num h(u)-h(u{\subix 0})}{\den\cf1 u-u{\subix\cf2 0\cf0}\cf0}}\u8231 {\fraction{\num\cf1 g(x)-g(x{\subix\cf1 0})}{\den x-x{\subix 0}}}}\par Adem\u225 s, cuando {\*\mjaformula x} tiende a {\*\mjaformula x{\subix 0}} tenemos que {\*\mjaformula u=g(x)} tiende\par a {\*\mjaformula u{\subix 0}=g(x{\subix 0})}.\par   \par Entonces la derivada de la composici\u243 n es\par  \par             {\*\mjaformula{\fraction{\num d(h\u8728 g)}{\den dx}}(x{\subix 0})={\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf3 h(g(x))-h(g(x{\subix\cf4 0\cf0}))\cf0}{\den\cf5 x-x{\subix\cf5 0}{\subix}\cf0}}}\par              {\*\mjaformula ={\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf3 h(g(x))-h(g(x{\subix\cf4 0\cf0}))\cf0}{\den\cf1 g(x)-g(x{\subix\cf1 0\cf0}{\subix\cf1})\cf0}}\u8231 {\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf1 g(x)-g(x{\subix\cf1 0\cf0})\cf0}{\den\cf5 x-x{\subix\cf5 0}\cf0}}}\cf6\f2\fs30}' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='pg=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;\red0\green138\blue0;\red255\green0\blue0;\red0\green0\blue193;\red231\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs52 La derivada de la composici\u243 n {\*\mjaformula h(g(x))} en el punto {\*\mjaformula x{\subix 0}} es el l\u237 mite del cociente\par  \par                                                  {\*\mjaformula{\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den x-x{\subix 0}}}={\fraction{\num\cf1\u916 (h\u8728 g)\cf0}{\den\cf2\u916 x\cf0}}}   \par  \par cuando {\*\mjaformula x} tiende a {\*\mjaformula x{\subix 0}}. \par \par  {\*\component\NumCtrl 1570cb8d6af} Presiona el bot\u243 n para observar, en la escena anterior, la relaci\u243 n de ese cociente con \par  \par                {\*\mjaformula{\fraction{\num\cf1\u916 (h\u8728 g)\cf0}{\den\cf3\u916 g\cf0}}={\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den g(x)-g(x{\subix 0})}}}         y        {\*\mjaformula{\fraction{\num\cf3\u916 g\cf0}{\den\cf2\u916 x\cf0}}={\fraction{\num g(x)-g(x{\subix 0})}{\den x-x{\subix 0}}}}     \par                                                  {\*\mjaformula ={\limit{\from u}{\to u{\subix 0}}{\what}}{\fraction{\num\cf4 h(u)-h(u{\subix\cf1 0\cf0})\cf0}{\den\cf5 u-u{\subix\cf5 0\cf0}\cf0}}\u8231 {\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf5 g(x)-g(x{\subix\cf5 0\cf0})\cf0}{\den\cf2 x-x{\subix\cf2 0}\cf0}}}\par                                                  {\*\mjaformula ={\fraction{\num dh}{\den du}}(u{\subix 0})\u8231 {\fraction{\num dg}{\den dx}}(x{\subix 0})}\par                                                  {\*\mjaformula ={\fraction{\num dh}{\den du}}(g(x{\subix 0}))\u8231 {\fraction{\num dg}{\den dx}}(x{\subix 0})}\cf6\f2\fs30}' fuente='SansSerif,PLAIN,26' fijo='sí'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='pg=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 En resumen, para calcular la derivada de una composici\u243 n aplicamos la llamada Regla de la Cadena:\par \par                              {\*\mjaformula{\fraction{\num d(h\u8728 g)}{\den dx}}(x{\subix 0})={\fraction{\num dh}{\den du}}(g(x{\subix 0}))\u8231 {\fraction{\num dg}{\den dx}}(x{\subix 0})}\par  \par Observa que, cuando {\*\mjaformula g(x)} es constante, \par  \par                                               {\*\mjaformula\u916 g=g(x)-g(x{\subix 0})=c-c=0} \par  \par y entonces no es posible sustituir {\*\mjaformula{\fraction{\num\u916 (h\u8728 g)}{\den\u916 x}}} por {\*\mjaformula{\fraction{\num\u916 (h\u8728 g)}{\den\u916 g}}\u8231 {\fraction{\num\u916 g}{\den\u916 x}}} para ning\u250 n valor de {\*\mjaformula x}. \par \par Sin embargo, en ese caso tambi\u233 n es constante la composici\u243 n {\*\mjaformula (h\u8728 g)(x)}, ya que\par  {\*\mjaformula h(g(x))=h(c)}. De ah\u237  que\par  \par                      {\*\mjaformula{\fraction{\num dh}{\den du}}(g(x{\subix 0}))\u8231 {\fraction{\num dg}{\den dx}}(x{\subix 0})={\fraction{\num dh}{\den du}}(g(x{\subix 0}))\u8231 0=0}   y  {\*\mjaformula{\fraction{\num d(h\u8728 g)}{\den dx}}(x{\subix 0})=0}\par  \par y que tamb\u237 \u233 n sea v\u225 lida la Regla de la Cadena.\cf1\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
