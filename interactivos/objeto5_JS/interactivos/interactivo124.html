    <param name="G_01" value="espacio='E3' tipo='texto' fondo='no' color='20303a' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green113\blue0;\red0\green0\blue255;\red255\green0\blue0;}\f0\cf0\fs48\b Algunas relaciones como \b0\b{\*\mjaformula x{\supix 3}+y{\supix 3}=6xy}\b0\cf0\b , no determinan una función\b0\par\f0\cf0\fs48\b (observa la gráfica de la página siguiente). \b0\cf0\b En este tipo de ecuaciones\b0\par\f0\cf0\fs48\b no se suele despejar y en términos de x, además de ser una tarea\b0\par\f0\cf0\fs48\b unas \b0\cf0\b veces imposible, otras muy difícil. Sin embargo, si es necesario\b0\par\f0\cf0\fs48\b encontrar la derivada, se puede \b0\cf0\b recurrir a un proceso denominado\b0\par\f0\cf0\fs48\b &squot;&squot;\b0\cf1\b derivación implícita\b0\cf0\b &squot;&squot;, que consiste en derivar  ambos miembros \b0\par\f0\cf0\fs48\b de la ecuación con respecto a x y luego despejar la derivada.\b0\par\par\f0\cf0\fs48\b Por ejemplo, la ecuación\b0\cf2\b  \b0\b{\*\mjaformula x{\supix 3}+y{\supix 3}=xy}\b0\cf2\b  \b0\cf0\b la derivamos así:\b0\par\f0\cf0\fs48\b  \b0\b{\*\mjaformula{\fraction{\num d}{\den dx}}(x{\supix 3}+y{\supix 3})={\fraction{\num d}{\den dx}}(xy)}\b0\cf0\b , aplicando \b0\cf0\b la reglas de derivación que hemos\b0\par\f0\cf0\fs48\b  visto (la del producto en el segundo miembro, por ejemplo):\b0\par\f0\fs48\b{\*\mjaformula{\fraction{\num d}{\den dx}}(x{\supix 3})+{\fraction{\num d}{\den dx}}(y{\supix 3})}\b0\cf0\b  \b0\b{\*\mjaformula =y{\fraction{\num d}{\den dx}}(x)+x{\fraction{\num d}{\den dx}}(y)}\b0\cf0\b . Para los términos en x ya\b0\par\f0\cf0\fs48\b sabemos como derivar, en \b0\cf0\b el caso de los términos en y, se deriva \b0\par\f0\cf0\fs48\b aplicando las reglas conocidas y se deja implícitamente \b0\b{\*\mjaformula{\fraction{\num dy}{\den dx}}}\b0\cf0\b , \b0\cf0\b en tanto\b0\par\f0\cf0\fs48\b que advierte con respecto a que variable se hizo la derivación, es\b0\par\f0\cf0\fs48\b decir:\b0\par\par\f0\fs48\b{\*\mjaformula 3x{\supix 3}+3y{\supix 2}{\fraction{\num dy}{\den dx}}}\b0\cf0\b  \b0\b{\*\mjaformula =y+x{\fraction{\num dy}{\den dx}}}\b0\cf0\b  , finalmente despejamos\b0\cf3\b  \b0\b{\*\mjaformula{\fraction{\num dy}{\den dx}}={\fraction{\num y-3x{\supix 3}}{\den 3y{\supix 2}-x}}}\b0\par\par\f0\cf0\fs48\b Veamos un ejemplo a continuación.\b0\par}' decimales='2' fijo='sí' ancho='1' fuente='SansSerif,BOLD,24' align='a_left' anchor='a_top_left' ">
